<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" >

	<h:head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>#{mensagens['titulo.sistema']}</title>
	</h:head>
	
	<h:body>
        
        <noscript>#{mensagens['seu.browser.nao.suporta.javascript']}</noscript>

		<h:panelGroup id="page" layout="block">
 
			<ui:insert name="cabecalho" >
  				<ui:include src="/paginas/portal/template/cabecalho.xhtml"/>
			</ui:insert>
 
		    <div id="conteudo">
		  		<ui:insert name="conteudo" >
		 	  		
		   		</ui:insert>
		    </div>

    		<ui:insert name="rodape" >
    	  		<ui:include src="/paginas/portal/template/rodape.xhtml"/>
    		</ui:insert>

        </h:panelGroup>
		
		<h:outputStylesheet name="bootstrap/bootstrap.min.css" library="css"/>
        <h:outputStylesheet name="primefaces/custom-primefaces.css" library="css"/>
        <h:outputStylesheet name="rcms/estilo-portal.css" library="css"/>

		<h:outputScript name="jquery/jquery-1.11.1.min.js" library="js"/>
		<h:outputScript name="jquery/jquery-ui-1.11.1.min.js" library="js"/>
		<h:outputScript name="jquery/jquery.nicescroll.min.js" library="js"/>
		<h:outputScript name="jquery/jquery.tagcanvas.min.js" library="js"/>
		<h:outputScript name="bootstrap/bootstrap.min.js" library="js"/>
		<h:outputScript name="rcms/rcms.js" library="js"/>
		<h:outputScript name="rcms/rcms-portal.js" library="js"/>
		
	</h:body>
</html>
