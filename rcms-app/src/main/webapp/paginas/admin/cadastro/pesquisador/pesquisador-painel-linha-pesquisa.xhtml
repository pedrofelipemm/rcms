<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<div class="row">
		<div class="col-sm-12">
			<div class="form-group">
				<p:panel id="painelLinhaDePesquisa" header="#{mensagens['linhas.de.pesquisa']}">
					<h:dataTable id="tableLinhasDePesquisa" value="#{pesquisadorMB.pesquisador.linhasDePesquisa}" var="linhaDePesquisa"
						styleClass="table table-hover" >
						<h:column headerClass="col-sm-9">
							<f:facet name="header">
								<h:outputLabel value="#{mensagens['descricao']}" />
							</f:facet>
							<h:outputText value="#{linhaDePesquisa.descricao}"/>
						</h:column>
						<h:column headerClass="col-sm-3 text-center">
							<f:facet name="header">
								<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalLinhaDePesquisa">#{mensagens['adicionar']}</button>
							</f:facet>
							<div class="row">
								<div class="col-sm-12 text-center">
									<span>
										<h:commandButton disabled="true" value="#{mensagens['editar']}" styleClass="btn btn-primary  bottom-buffer-2 top-buffer-2">
											<f:ajax render=":formPesquisador:painelLinhaDePesquisa" />
										</h:commandButton>
									</span>
									<span>
										<h:commandButton value="#{mensagens['excluir']}" styleClass="btn btn-danger  bottom-buffer-2 top-buffer-2"
											action="#{pesquisadorMB.removerLinhaDePesquisa(linhaDePesquisa)}">
											<f:ajax render=":formPesquisador:painelLinhaDePesquisa" />
										</h:commandButton>
									</span>
								</div>
							</div>
						</h:column>
					</h:dataTable>
					<ui:include src="/paginas/admin/cadastro/pesquisador/pesquisador-modal-linha-pesquisa.xhtml" />
				</p:panel>
			</div>
		</div>
	</div>

</ui:composition>
