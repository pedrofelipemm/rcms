<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:p="http://primefaces.org/ui">

	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<p:panel id="painelIdioma" header="#{mensagens['idiomas']}">
					<h:dataTable id="tableCompreensaoIdiomas" value="#{pesquisadorMB.pesquisador.compreensaoIdiomas}"
						var="compreensaoIdioma" styleClass="table table-hover" headerClass="col-width-50" rowClasses="col-width-50">
						<h:column headerClass="col-xs-3">
							<f:facet name="header">
								<h:outputLabel value="#{mensagens['idioma']}" />
							</f:facet>
							<h:outputText value="#{compreensaoIdioma.compreensaoIdiomaPK.idioma.descricao}"/>
						</h:column>
						<h:column headerClass="col-xs-7">
							<f:facet name="header">
								<h:outputLabel value="#{mensagens['proficiencia']}" />
							</f:facet>
							<h:outputText value="#{compreensaoIdioma.proficiencia}"/>
						</h:column>
						<h:column headerClass="col-xs-2 text-center" >
							<f:facet name="header">
								<button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#modalIdioma">#{mensagens['adicionar']}</button>
							</f:facet>
							<div class="text-center">
								<h:commandButton disabled="true" value="#{mensagens['editar']}" styleClass="btn btn-primary">
									<f:ajax render="painelIdioma" />
								</h:commandButton>&nbsp;
								<h:commandButton value="#{mensagens['excluir']}" styleClass="btn btn-danger"
									action="#{pesquisadorMB.removerCompreensaoIdioma(compreensaoIdioma)}">
									<f:ajax render="painelIdioma" />
								</h:commandButton>
							</div>
						</h:column>
					</h:dataTable>
					<ui:include src="/paginas/admin/cadastro/pesquisador/pesquisador-modal-idioma.xhtml" />
				</p:panel>
				
			</div>
		</div>
	</div>

</ui:composition>
