<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<div class="modal fade" id="modalNomesCitacao" tabindex="-1" role="dialog" aria-labelledby="modalNomesCitacaoLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&#10006;</span>
					</button>
					<h4 id="modalNomesCitacaoLabel" class="modal-title">#{mensagens['adicionar.nomes.citacao']}</h4>
				</div>

				<div class="modal-body">
					<div class="panel-body">
						<div class="row top-buffer-10 ">
							<div class="col-md-2">
								<h:outputLabel for="nome" value="#{mensagens['label.nome']}" />
							</div>
							<div class="col-md-10">
								<h:selectOneMenu id="selectPesquisador" styleClass="form-control" value="#{publicacaoMB.pesquisadorSelecionado}" converter="entityConverter">
									<f:selectItem itemLabel="#{mensagens['label.pesquisador.placeholder']}" itemValue="#{null}"/>
									<f:selectItems value="#{publicacaoMB.todosPesquisadores}" var="pesquisador" itemLabel="#{pesquisador.nome}"
										itemValue="#{pesquisador}" />
									<p:ajax listener="#{publicacaoMB.changePesquisador}" update="selectPesquisador selectCitacao"  />
								</h:selectOneMenu>
							</div>
							<div class="col-md-10">
								<h:selectOneMenu id="selectCitacao" styleClass="form-control" value="#{publicacaoMB.nomeCitacao}" converter="entityConverter">
									<f:selectItems value="#{publicacaoMB.todasCitacoesDoPesquisador}" var="citacao" itemLabel="#{citacao.nomeCitacao}"
										itemValue="#{citacao}" />
									<f:ajax />
								</h:selectOneMenu>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">#{mensagens['cancelar']}</button>
					<h:commandButton action="#{publicacaoMB.adicionarNomeCitacao}" styleClass="btn btn-primary"
						value="#{mensagens['adicionar']}" pt:data-toggle="modal" pt:data-target="#modalNomesCitacao">
						<f:ajax execute="painelCitacaoBibliografica" render="painelCitacaoBibliografica" />
					</h:commandButton>
				</div>
			</div>
		</div>
	</div>
</ui:composition>
