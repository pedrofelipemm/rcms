<!DOCTYPE html>
<ui:composition template="/paginas/admin/template/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<ui:define name="conteudo">
		
		<div class="row">
        	<div class="col-sm-12">
        		<h1>#{mensagens['projetos.de.pesquisa']}</h1>
        	</div>
        </div>
		
		<h:form id="form-projetos-pesquisa" prependId="false" role="form">

			<div class="rcms-table rcms-table-hover">
				<div class="rcms-table-thead">
					<div class="rcms-table-tr">
						<div class="rcms-table-th col-sm-1">
							<h:outputText value="#"/>
						</div>
						<div class="rcms-table-th col-sm-3">
							<h:outputText value="#{mensagens['nome']}" />
						</div>
						<div class="rcms-table-th col-sm-4">
							<h:outputText value="#{mensagens['descricao']}" />
						</div>
						<div class="rcms-table-th col-sm-1">
							<h:outputText value="#{mensagens['label.ano.inicio']}" />
						</div>
						<div class="rcms-table-th col-sm-1">
							<h:outputText value="#{mensagens['label.ano.conclusao']}" />
						</div>
						<div class="rcms-table-th col-sm-2 text-center">
							<a rel="next" title="#{mensagens['adicionar.projeto.pesquisa']}"
								href="${request.contextPath}/paginas/admin/cadastro/projetos-pesquisa/projetos-pesquisa.xhtml"
								class="btn btn-primary"> #{mensagens['adicionar.projeto.pesquisa']} </a>
						</div>
					</div>
				</div>
				<div class="rcms-table-tbody">
					<ui:repeat id="grid-projetos-pesquisa" pt:name="grid-projetos-pesquisa"
						varStatus="status" var="projeto" value="#{projetoPesquisaMB.projetosPesquisa}">
						<div class="rcms-table-tr">
							<div class="rcms-table-td">
								<h:outputText id="output-text-row-index" value="#{status.index+1}" />
							</div>
							<div class="rcms-table-td">
								<h:outputText id="output-text-nome" value="#{projeto.nome}" />
							</div>
							<div class="rcms-table-td">
								<div class=""><!-- TODO: PEDRO ellipse, dynamic width -->
									<h:outputText id="output-text-descricao" value="#{projeto.descricao}" />
								</div>
							</div>
							<div class="rcms-table-td">
								<h:outputText id="output-text-ano-inicio" value="#{projeto.anoInicio}" />
							</div>
							<div class="rcms-table-td">
								<h:outputText id="output-text-ano-conclusao" value="#{projeto.anoConclusao}" />
							</div>
							<div class="rcms-table-td">
								<div class="row text-center">
									<div class="col-sm-12 text-center">
										<span>
											<h:commandButton value="#{mensagens['editar']}" styleClass="btn btn-primary bottom-buffer-2 top-buffer-2"
												action="#{projetoPesquisaMB.editar(projeto)}" pt:title="#{mensagens['editar']}" />
										</span>
										<span>
											<h:commandButton value="#{mensagens['excluir']}" styleClass="btn btn-danger bottom-buffer-2 top-buffer-2"
												action="#{projetoPesquisaMB.excluir(projeto)}" pt:title="#{mensagens['excluir']}" />
										</span>
									</div>
								</div>
							</div>
						</div>
					</ui:repeat>
				</div>
			</div>
		</h:form>
		
	</ui:define>
</ui:composition>
