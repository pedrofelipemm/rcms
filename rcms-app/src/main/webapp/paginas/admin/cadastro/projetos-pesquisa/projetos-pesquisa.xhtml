<!DOCTYPE html>
<ui:composition template="/paginas/admin/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="conteudo">

		<h:form id="form-projeto-pesquisa" role="form" prependId="false">

			<div class="row">
				<div class="col-sm-12">
					<h1>#{mensagens['cadastro.projeto.pesquisa']}</h1>
				</div>
			</div>

			<ui:include
				src="/paginas/admin/cadastro/projetos-pesquisa/projetos-pesquisa-painel-projetos-pesquisa.xhtml" />
			<ui:include
				src="/paginas/admin/cadastro/projetos-pesquisa/projetos-pesquisa-painel-pesquisador.xhtml" />
				
			<div class="row">
				<div class="col-sm-12">
					<button type="button" class="btn btn-primary fa fa-upload"
						data-toggle="modal" data-target="#modalFileUpload"
						style="margin: 10px; font-family: FontAwesome">
						<p:spacer width="20" pt:alt="#{mensagens['spacer.mensagem']}"
							pt:title="#{mensagens['spacer.titutlo']}" />
						#{mensagens['upload']}
					</button>
				</div>
			</div>

			<ui:include
				src="/paginas/admin/cadastro/projetos-pesquisa/projetos-pesquisa-painel-galeria.xhtml" />

			<div class="row">
				<div class="col-sm-12">
					<h:commandButton pt:name="#{mensagens['salvar']}"
						value="#{mensagens['salvar']}"
						action="#{projetoPesquisaMB.salvar}" styleClass="btn btn-success"
						title="#{mensagens['salvar']}">
						<f:ajax render="@form" execute="@form" />
					</h:commandButton>
				</div>
			</div>

		</h:form>

		<ui:include
			src="/paginas/admin/cadastro/projetos-pesquisa/projetos-pesquisa-modal-file-upload.xhtml" />

	</ui:define>
</ui:composition>
