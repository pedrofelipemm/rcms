<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/paginas/admin/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="conteudo">

		<div class="row">
			<div class="col-md-12">
				<h1>#{mensagens['idiomas']}</h1>
			</div>
		</div>

		<h:form id="formIdma">

			<h:dataTable id="tabelaIdiomas" value="#{idiomaMB.idiomas}"
				var="idioma" styleClass="table table-hover"
				headerClass="col-width-50" rowClasses="col-width-50">

				<h:column>
					<f:facet name="header">
						<h:outputLabel value="#" />
					</f:facet>
					<h:outputLabel value="#{idiomaMB.idiomas.rowIndex + 1}" />
				</h:column>

				<h:column headerClass="col-xs-10">
					<f:facet name="header">
						<h:outputLabel value="#{mensagens['descricao']}" />
					</f:facet>
					<h:outputLabel value="#{idioma.descricao}" />
				</h:column>

				<h:column headerClass="text-center">
					<f:facet name="header">
						<a href="${request.contextPath}/paginas/admin/cadastro/idioma/idioma.xhtml" class="btn btn-primary"> #{mensagens['adicionar.idioma']} </a>
					</f:facet>

					<h:commandButton value="#{mensagens['editar']}" styleClass="btn btn-primary"
						action="#{idiomaMB.editarIdioma(idioma)}" /> &nbsp;
						
						<h:commandButton value="#{mensagens['excluir']}" styleClass="btn btn-danger"
						action="#{idiomaMB.excluirIdioma(idioma)}" />
				</h:column>

			</h:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
