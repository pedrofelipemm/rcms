<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<p:panel id="painelArea" header="#{mensagens['area.de.atuacao']}">
					<div class="row">
		          		<div class="col-md-8">
		            		<div class="form-group">
		            			<p:outputLabel styleClass="control-label" id="gdeareaLabel" value="#{mensagens['label.gdeArea.descricao']}"/>
		            			<div>									
									<p:autoComplete id="autoGrandeArea" value="#{areaAtuacaoMB.gdeAreaSelecionada}" completeMethod="#{areaAtuacaoMB.completeGdeArea}"
											required="true" requiredMessage="#{mensagens['label.gdeArea.placeholder']}"
	                        				var="gdeArea" itemLabel="#{gdeArea.descricao}" itemValue="#{gdeArea}" converter="entityConverter" forceSelection="true">
	                        				<p:ajax event="itemSelect" update="painelArea" />	         								
	                        		</p:autoComplete>
									<button type="button" class="btn btn-primary btnManterAtuacao" data-toggle="modal" data-target="#modalGdeArea">#{mensagens['adicionar']}</button>							
									<h:commandButton value="#{mensagens['excluir']}" styleClass="btn btn-danger btnManterAtuacao"
												action="#{areaAtuacaoMB.excluirGdeArea}" rendered="#{areaAtuacaoMB.gdeAreaSelecionada != null}">
										<p:ajax update="painelArea"/>
									</h:commandButton>
								</div>
							</div>
				        	<div class="form-group">
		            			<p:outputLabel styleClass="control-label" id="areaLabel" value="#{mensagens['area.de.atuacao']} " />
		            			<div>
									<p:autoComplete id="autoArea" value="#{areaAtuacaoMB.areaSelecionada}" completeMethod="#{areaAtuacaoMB.completeArea}"
												required="true" requiredMessage="#{mensagens['label.area.placeholder']}"
		                        				var="area" itemLabel="#{area.descricao}" itemValue="#{area}" converter="entityConverter" forceSelection="true">
		                        		<p:ajax event="itemSelect" update="painelArea" />
		                        	</p:autoComplete>
		                        	<button type="button" class="btn btn-primary btnManterAtuacao" data-toggle="modal" data-target="#modalArea">#{mensagens['adicionar']}</button>							
									<h:commandButton value="#{mensagens['excluir']}" styleClass="btn btn-danger btnManterAtuacao"
												action="#{areaAtuacaoMB.excluirArea}" rendered="#{areaAtuacaoMB.areaSelecionada != null}">
										<p:ajax update="painelArea"/>
									</h:commandButton>
								</div>
		            		</div>
							<div class="form-group">
				            	<p:outputLabel styleClass="control-label" id="subLabel" value="#{mensagens['subarea.de.atuacao']}" />
				            	<div>
					            	<p:autoComplete id="autoSub" value="#{areaAtuacaoMB.subAreaSelecionada}" completeMethod="#{areaAtuacaoMB.completeSub}"
												required="true" requiredMessage="#{mensagens['label.subarea.placeholder']}"
		                        				var="sub" itemLabel="#{sub.descricao}" itemValue="#{sub}" converter="entityConverter" forceSelection="true">
		                        		<p:ajax event="itemSelect" update="painelArea" />
		                        	</p:autoComplete>
		                        	
		                        	<button type="button" class="btn btn-primary btnManterAtuacao" data-toggle="modal" data-target="#modalSubArea">#{mensagens['adicionar']}</button>							
									<h:commandButton value="#{mensagens['excluir']}" styleClass="btn btn-danger btnManterAtuacao"
												action="#{areaAtuacaoMB.excluirSubArea}" rendered="#{areaAtuacaoMB.subAreaSelecionada != null}">
										<p:ajax update="painelArea"/>
									</h:commandButton>
								</div>
				            </div>
		            		<div class="form-group">	
				              	<p:outputLabel styleClass="control-label" id="especLabel" value="#{mensagens['especializacao.descricao']}"/>
				              	<div>
					              	<h:inputText id="inputEspec" required="true" placeholder="#{mensagens['label.especializacao.placeholder']}" requiredMessage="#{mensagens['label.especializacao.placeholder']}" value="#{areaAtuacaoMB.especInserindoOuEditando}"></h:inputText>       				
                        		</div>                        			
				          	</div>
				        </div>
				    </div>
				</p:panel>
			</div>
		</div>
	</div>
</ui:composition>
