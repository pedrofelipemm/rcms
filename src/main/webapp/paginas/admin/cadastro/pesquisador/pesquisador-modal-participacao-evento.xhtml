<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<div class="modal fade" id="modalParticipacaoEventos" tabindex="-1" role="dialog" aria-labelledby="modalParticipacaoEventoLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&#10006;</span>
					</button>
					<h4 class="modal-title">#{mensagens['adicionar.idiomas']}</h4>
				</div>

				<div class="modal-body">
					<div class="panel-body">
						<div class="row">
							<div class="col-md-2">
								<h:outputLabel for="textAreaEvento" value="#{mensagens['evento.titulo']}" />
							</div>
							<div class="col-md-10">
								<h:inputTextarea id="textAreaEvento" styleClass="form-control" value="#{pesquisadorMB.participacaoEvento.titulo}"/>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-2">
								<h:outputLabel for="eventoAno" value="#{mensagens['evento.ano']}" />
							</div>
							<div class="col-md-2">
								<h:inputText id="eventoAno" styleClass="form-control" value="#{pesquisadorMB.participacaoEvento.ano}"/>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">#{mensagens['cancelar']}</button>
					<h:commandButton action="#{pesquisadorMB.adicionarParticipacaoEvento}" styleClass="btn btn-primary"
						value="#{mensagens['adicionar']}" pt:data-toggle="modal" pt:data-target="#modalParticipacaoEventos">
						<f:ajax execute="painelParticipacaoEventos" render="painelParticipacaoEventos" />
					</h:commandButton>
				</div>
			</div>
		</div>
	</div>
</ui:composition>
