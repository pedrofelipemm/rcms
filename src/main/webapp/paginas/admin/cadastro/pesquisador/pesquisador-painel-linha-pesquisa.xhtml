<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:p="http://primefaces.org/ui">

	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<p:panel id="painelLinhaDePesquisa" header="#{mensagens['linhas.de.pesquisa']}">
					<h:dataTable id="tableLinhasDePesquisa" value="#{pesquisadorMB.pesquisador.linhasDePesquisa}" var="linhaDePesquisa" styleClass="table table-hover"
						headerClass="col-width-50" rowClasses="col-width-50">
						<h:column headerClass="col-xs-10">
							<f:facet name="header">
								<h:outputLabel value="#{mensagens['descricao']}" />
							</f:facet>
							<h:outputText value="#{linhaDePesquisa.descricao}"/>
						</h:column>
						<h:column headerClass="col-xs-2 text-center">
							<f:facet name="header">
								<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalLinhaDePesquisa">#{mensagens['adicionar']}</button>
							</f:facet>
							<div class="text-center">
								<h:commandButton disabled="true" value="#{mensagens['editar']}" styleClass="btn btn-primary">
									<f:ajax render=":formPesquisador:painelLinhaDePesquisa" />
								</h:commandButton>&nbsp;
								<h:commandButton value="#{mensagens['excluir']}" styleClass="btn btn-danger"
									action="#{pesquisadorMB.removerLinhaDePesquisa(linhaDePesquisa)}">
									<f:ajax render=":formPesquisador:painelLinhaDePesquisa" />
								</h:commandButton>
							</div>
						</h:column>
					</h:dataTable>
					<ui:include src="/paginas/admin/cadastro/pesquisador/pesquisador-modal-linha-pesquisa.xhtml" />
				</p:panel>
			</div>
		</div>
	</div>

</ui:composition>
