<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<div class="modal fade" id="modalProjetoDePesquisaCarousel" tabindex="-1"
		role="dialog" aria-labelledby="modalProjetoDePesquisaCarousel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&#10006;</span>
					</button>
					<h4 id="modalProjetoDePesquisalCarouselLabel" class="modal-title">#{mensagens['config.adicionar.projeto.pesquisa']}</h4>
				</div>

				<div class="modal-body">
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<h:outputLabel for="selectProjetoDePesquisaCarousel"
										value="#{mensagens['titulo']}" />
									<h:selectOneMenu id="selectProjetoDePesquisaCarousel"
										styleClass="form-control"
										value="#{configSistemaMB.projetoDePesquisaCarouselSelecionado}"
										converter="entityConverter">
										<f:selectItems value="#{configSistemaMB.projetosDePesquisaCarousel}"
											var="projetoDePesquisa" itemLabel="#{projetoDePesquisa.nome}"
											itemValue="#{projetoDePesquisa}" />
										<f:ajax />
									</h:selectOneMenu>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">#{mensagens['cancelar']}</button>
					<h:commandButton action="#{configSistemaMB.adicionarProjetoDePesquisaCarousel}"
						styleClass="btn btn-primary" value="#{mensagens['adicionar']}"
						pt:data-toggle="modal" pt:data-target="#modalProjetoDePesquisaCarousel">
						<f:ajax execute="painelPaginaInicial"
							render="painelPaginaInicial" />
					</h:commandButton>
				</div>
			</div>
		</div>
	</div>
</ui:composition>
