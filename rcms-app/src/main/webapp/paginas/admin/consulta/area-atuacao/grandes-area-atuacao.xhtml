<!DOCTYPE html>
<ui:composition template="/paginas/admin/template/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<ui:define name="conteudo">
		
		<div class="row">
        	<div class="col-md-12">
        		<h1>#{mensagens['grande.area.de.atuacao']}</h1>
        	</div>
        </div>
		
		<h:form id="formAreaDeAtuacao">
			
			<h:dataTable value="#{grandeAreaAtuacaoMB.todasAsGrandeAreas}" var="area" styleClass="table table-hover"
				headerClass="col-width-50" rowClasses="col-width-50" 
				rendered="#{not empty grandeAreaAtuacaoMB.todasAsGrandeAreas}" >
 
 				<h:column>
 					<f:facet name="header">
 						<h:outputLabel value="#"/>
 					</f:facet>
 					<h:outputLabel value="#{grandeAreaAtuacaoMB.todasAsGrandeAreas.rowIndex + 1}"/>
 				</h:column>
 				
    			<h:column headerClass="col-xs-10">
    				<f:facet name="header">
    					<h:outputLabel value="#{mensagens['descricao']}"/>
    				</f:facet>
    				<h:outputLabel value="#{area.descricao}" />
    			</h:column>
    			
    			<h:column headerClass="text-center">
    				<f:facet name="header">
    					<a href="${request.contextPath}/paginas/admin/cadastro/area-atuacao/grande-area-atuacao.xhtml" class="btn btn-primary">
							#{mensagens['adicionar.grande.area.atuacao']}    					
    					</a>
    				</f:facet>
					<h:commandButton value="#{mensagens['editar']}" styleClass="btn btn-primary"
						action="#{grandeAreaAtuacaoMB.editar(area)}" />
					<p:spacer width="20" pt:alt="#{mensagens['spacer.mensagem']}" pt:title="#{mensagens['spacer.titutlo']}" />
					<h:commandButton value="#{mensagens['excluir']}" styleClass="btn btn-danger"
						action="#{grandeAreaAtuacaoMB.excluir(area)}" /> 
    			</h:column>
			
			</h:dataTable>
        </h:form>
		
	</ui:define>
</ui:composition>
