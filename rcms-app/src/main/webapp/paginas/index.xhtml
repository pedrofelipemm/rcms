		<div id="carrousel" class="container-fluid">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h:panelGroup rendered="#{configSistemaMB.temaPortal eq 'portal'}">
							<div id="carousel-example-generic" class="carousel slide"
								data-ride="carousel">
								<!-- Indicators -->
								<ol class="carousel-indicators">
									<ui:repeat var="projetoCarousel1"
										value="#{indiceMB.projetosDePesquisaCarousel}">
										<li data-target="#carousel-example-generic" data-slide-to="0"></li>
									</ui:repeat>
								</ol>

								<!-- Wrapper for slides -->
								<div class="carousel-inner">

									<ui:repeat var="projetoCarousel2"
										value="#{indiceMB.projetosDePesquisaCarousel}" varStatus="status">
										<div class="item #{status.index eq 0 ? 'active' : ''}">
											<a href="#"><img
												src="#{request.contextPath}/carousel/#{projetoCarousel2.idProjetoPesquisa}"
												alt="#{projetoCarousel2.nome}" /></a>
											<div class="carousel-caption">#{projetoCarousel2.nome}</div>
										</div>
									</ui:repeat>
								</div>

								<!-- Controls -->
								<a class="left carousel-control"
									href="#carousel-example-generic" role="button"
									data-slide="prev"> <span
									class="glyphicon glyphicon-chevron-left"></span>
								</a> <a class="right carousel-control"
									href="#carousel-example-generic" role="button"
									data-slide="next"> <span
									class="glyphicon glyphicon-chevron-right"></span>
								</a>
							</div>
						</h:panelGroup>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<h:form id="formProjetosPesquisa">
					<ui:repeat var="projeto" value="#{indiceMB.projetos}">
						<div class="col-md-#{indiceMB.getColunasParaProjetos()}">
							<div class="box-hover">
								<h:commandLink class="display-block"
									action="#{projetoPesquisaMB.exibir(projeto)}">
									<h:panelGroup
										rendered="#{configSistemaMB.temaPortal eq 'alegria' and projeto.idProjetoPesquisa eq 15}">
										<img
											src="#{request.contextPath}/resources/images/projeto2.jpg"
											alt="Projeto" />
									</h:panelGroup>
									<h:panelGroup
										rendered="#{configSistemaMB.temaPortal eq 'alegria' and projeto.idProjetoPesquisa eq 14}">
										<img
											src="#{request.contextPath}/resources/images/projeto1.jpg"
											alt="Projeto" />
									</h:panelGroup>
									<div class="box-projetos">
										<h3>#{projeto.nome}</h3>
										<p>
											<h:outputText
												value="#{projeto.descricao.length() gt 700 ? projeto.descricao.substring(0,697).concat('...') : projeto.descricao}" />
										</p>
										<span class="btn-saibamais">#{mensagens['saiba.mais']}</span>
									</div>
								</h:commandLink>
							</div>
						</div>
					</ui:repeat>
				</h:form>
