<!DOCTYPE html>
<ui:composition template="/paginas/admin/template/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" >
	
	<ui:define name="conteudo">
	
		<h:form id="formIdioma" prependId="false">
			
			<div class="row">
				<div class="col-md-10">
					<div class="form-group">
						<h1>#{mensagens['cadastro.idiomas']}</h1>
					</div>
				</div>
				<div class="col-md-2" style="padding-top: 25px;">
					<div class="form-group pull-right">
						<h:commandButton pt:name="#{mensagens['salvar']}" value="#{mensagens['salvar']}"
							action="#{idiomaMB.salvar}" styleClass="btn btn-success" title="#{mensagens['salvar']}">
							<f:ajax render="@form" execute="@form" />
						</h:commandButton>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<p:panel id="painelPesquisador" header="#{mensagens['idioma']}">
							<div class="row">
				          		<div class="col-md-4">
				            		<div class="form-group">
				            			<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<h:outputLabel for="inputTextIdioma" value="#{mensagens['label.idioma']} " />
													<h:inputText id="inputTextIdioma" pt:name="inputTextIdioma" 
														value="#{idiomaMB.idioma.descricao}" required="true"
														requiredMessage="#{mensagens['idioma.nao.preenchido']}" styleClass="form-control" />
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</p:panel>
					</div>
				</div>
			</div>
									
		</h:form>
	</ui:define>
</ui:composition>
