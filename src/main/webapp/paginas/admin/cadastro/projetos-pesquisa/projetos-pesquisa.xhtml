<!DOCTYPE html>
<ui:composition template="/paginas/admin/template/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<ui:define name="conteudo">
	
		<h:form id="formProjetoPesquisa" prependId="false">
			
			<div class="row">
				<div class="col-md-10">
					<div class="form-group">
						<h1>#{mensagens['cadastro.projeto.pesquisa']}</h1>
					</div>
				</div>
				<div class="col-md-2" style="padding-top: 25px;">
					<div class="form-group pull-right">
						<h:commandButton pt:name="#{mensagens['salvar']}" value="#{mensagens['salvar']}"
							action="#{projetoPesquisaMB.salvar}" styleClass="btn btn-success" title="#{mensagens['salvar']}">
							<f:ajax render="@form" execute="@form" />
						</h:commandButton>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<p:panel id="painelPesquisador" header="#{mensagens['projeto.pesquisa']}">
							<div class="row">
				          		<div class="col-md-4">
				            		<div class="form-group">
				            			<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<h:outputLabel for="inputTextNome" value="#{mensagens['label.nome']} " />
													<h:inputText id="inputTextNome" pt:name="inputTextNome" 
														value="#{projetoPesquisaMB.projetoPesquisa.nome}" required="true"
														requiredMessage="#{mensagens['projeto.pesquisa.nome.nao.preenchido']}" styleClass="form-control" />
												</div>
												<div class="form-group">
													<h:outputLabel for="inputTextDescricao" value="#{mensagens['label.descricao']} " />
													<h:inputText id="inputTextDescricao" pt:name="inputTextDescricao" 
														value="#{projetoPesquisaMB.projetoPesquisa.descricao}" required="true"
														requiredMessage="#{mensagens['projeto.pesquisa.descricao.nao.preenchido']}" styleClass="form-control" />
												</div>
												<div class="form-group">
													<h:outputLabel for="inputTextAnoInicio" value="#{mensagens['label.ano.inicio']} " />
													<h:inputText id="inputTextAnoInicio" pt:name="inputTextAnoInicio" 
														value="#{projetoPesquisaMB.projetoPesquisa.anoInicio}" required="true"
														requiredMessage="#{mensagens['projeto.pesquisa.ano.inicio.nao.preenchido']}" styleClass="form-control" />
												</div>
												<div class="form-group">
													<h:outputLabel for="inputTextAnoConclusao" value="#{mensagens['label.ano.conclusao']} " />
													<h:inputText id="inputTextAnoConclusao" pt:name="inputTextAnoConclusao" 
														value="#{projetoPesquisaMB.projetoPesquisa.anoConclusao}" required="true"
														requiredMessage="#{mensagens['projeto.pesquisa.ano.conclusao.nao.preenchido']}" styleClass="form-control" />
												</div>
												<div class="form-group">
													<h:outputLabel for="inputTextAgenciaFomento" value="#{mensagens['label.agencia.fomento']} " />
													<h:inputText id="inputTextAgenciaFomento" pt:name="inputTextAgenciaFomento" 
														value="#{projetoPesquisaMB.projetoPesquisa.agenciaDeFomento}" required="true"
														requiredMessage="#{mensagens['projeto.pesquisa.agencia.fomento.nao.preenchido']}" styleClass="form-control" />
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<ui:include src="/paginas/admin/cadastro/projetos-pesquisa/projetos-pesquisa-painel-pesquisador.xhtml" />
						</p:panel>
					</div>
				</div>
			</div>
									
		</h:form>
	</ui:define>
</ui:composition>
