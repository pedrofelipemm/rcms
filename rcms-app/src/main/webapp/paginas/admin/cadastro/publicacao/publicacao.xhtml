<!DOCTYPE html>
<ui:composition template="/paginas/admin/template/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
<ui:define name="conteudo">
		<h:form id="formPublicacao" prependId="false">
			
			<div class="row">
				<div class="col-md-10">
					<div class="form-group">
						<h1>#{mensagens['cadastro.publicacao']}</h1>
					</div>
				</div>
				<div class="col-md-2" style="padding-top: 25px;">
					<div class="form-group pull-right">
						<h:commandButton pt:name="#{mensagens['salvar']}" value="#{mensagens['salvar']}"
							action="#{producaoMB.salvar}" styleClass="btn btn-success" title="#{mensagens['salvar']}">
							<f:ajax render="@form" execute="@form" />
						</h:commandButton>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<p:panel id="painelPublicacao" header="#{mensagens['publicacao']}">
							<div class="row">
				          		<div class="col-md-4">
				            		<div class="form-group">
				            			<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<h:selectOneMenu id="selectTipoPublicacao" value="#{producaoMB.tipoProducao}" rendered="#{producaoMB.producao.idProducao == null}" styleClass="form-control">
														<f:selectItem itemLabel="#{mensagens['apresentacao.de.trabalho']}" itemValue="apresentacaoTrabalho" />
														<f:selectItem itemLabel="#{mensagens['artigo.aceito.publicacao']}" itemValue="artigoAceitoPublicacao" />
														<f:selectItem itemLabel="#{mensagens['artigo.em.periodico']}" itemValue="artigoEmPeriodico" />
														<f:selectItem itemLabel="#{mensagens['capitulo.de.livro']}" itemValue="capituloLivro" />
														<f:selectItem itemLabel="#{mensagens['livro.publicado']}" itemValue="livroPublicado" />
														<f:selectItem itemLabel="#{mensagens['outra.producao.bibliografica']}" itemValue="outraProducaoBibliografica" />
														<f:selectItem itemLabel="#{mensagens['outra.producao.tecnica']}" itemValue="outraProducaoTecnica" />
														<f:selectItem itemLabel="#{mensagens['produto.tecnologico']}" itemValue="produtoTecnologico" />
														<f:selectItem itemLabel="#{mensagens['processo.ou.tecnica']}" itemValue="processoOuTecnica" />
														<f:selectItem itemLabel="#{mensagens['resumo.em.congresso']}" itemValue="resumoCongresso" />
														<f:selectItem itemLabel="#{mensagens['resumo.exp.em.congresso']}" itemValue="resumoExpandidoCongresso" />
														<f:selectItem itemLabel="#{mensagens['trabalho.compl.congresso']}" itemValue="trabalhoCompletoCongresso" />
														<f:selectItem itemLabel="#{mensagens['trabalho.tecnico']}" itemValue="trabalhoTecnico" />
														<f:selectItem itemLabel="#{mensagens['texto.em.jornal']}" itemValue="textoJornal" />
														<f:ajax/>
													</h:selectOneMenu>
												</div>
												<div class="form-group">
													<h:outputLabel for="inputTextTitulo" value="#{mensagens['label.titulo']} " />
													<h:inputText id="inputTextTitulo" pt:name="inputTextTitulo" 
														value="#{producaoMB.producao.titulo}" required="true"
														requiredMessage="#{mensagens['publicacao.titulo.nao.preenchido']}" styleClass="form-control" />
												</div>
												<div class="form-group">
													<h:outputLabel for="inputTextAno" value="#{mensagens['label.ano']} " />
													<h:inputText id="inputTextAno" pt:name="inputTextAno" 
														value="#{producaoMB.producao.ano}" required="true"
														requiredMessage="#{mensagens['publicacao.ano.nao.preenchido']}" styleClass="form-control" />
												</div>
												<div class="form-group">
													<h:outputLabel for="inputTextLink" value="#{mensagens['label.link']} " />
													<h:inputText id="inputTextLink" pt:name="inputTextLink" 
														value="#{producaoMB.producao.link}" required="true"
														requiredMessage="#{mensagens['publicacao.link.nao.preenchido']}" styleClass="form-control" />
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<ui:include src="/paginas/admin/cadastro/publicacao/publicacao-painel-nomes-bibliograficos.xhtml" />
						</p:panel>
					</div>
				</div>
			</div>
									
		</h:form>
	</ui:define>
</ui:composition>
