<!DOCTYPE html>
<ui:composition template="/pages/templates/templatePortal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="conteudo">
		<h:form>
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<ol class="breadcrumb">
							<li><a href="#">#{mensagens['indice']}</a></li>
							<li><a href="#">#{mensagens['idiomas']}</a></li>
							<li class="active">#{mensagens['cadastro.idiomas']}</li>
						</ol>
					</div>
				</div>

				<div class="row">
					<div class="col-md-9">
						<h1>#{mensagens['cadastro.idiomas']}</h1>
					</div>
				</div>

				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />

				<p:panelGrid id="painelCadastroIdioma" styleClass="panelGrid"
					columns="3">

					<h:outputLabel for="descricao" value="Descrição " />
					<p:inputText id="descricao"
						value="#{idiomaMB.idioma.descricao}" required="true"
						requiredMessage="'Descrição' não preenchida" />
					<p:messages for="descricao" closable="true" autoUpdate="true"
						showIcon="false" />

					<div class="row">
						<div class="col-md-12">
							<p:commandButton value="Salvar" action="#{idiomaMB.salvar}"
								update="@form" style="margin-right: 10px;" />
						</div>
					</div>
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
