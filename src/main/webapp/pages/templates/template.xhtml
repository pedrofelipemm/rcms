<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" >

	<h:head>
        <title>#{titulo.sistema}</title>

		<meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <h:outputStylesheet name="bootstrap.min.css" library="css"/>
        <h:outputStylesheet name="primefaces.css" library="css"/>
        <h:outputStylesheet name="estilo.css" library="css"/>

		<h:outputScript name="jquery-1.11.1.min.js" library="js"/>        
		<h:outputScript name="bootstrap.min.js" library="js"/>
		<h:outputScript name="jquery.tagcanvas.min.js" library="js"/>
        
        <!-- EXTRAIR PARA ARQUIVO -->
        
        <script type="text/javascript">
            $(document).ready(function() {
                if (!$('#myCanvas').tagcanvas({
                    textColour: '#ffffff',
                    outlineThickness: 1,
                    maxSpeed: 0.1,
                    depth: 0.75
                })) {
                    // TagCanvas failed to load
                    $('#myCanvasContainer').hide();
                }
                // your other jQuery stuff here...
            });
        </script>
         
	</h:head>
	
	<h:body>

		<h:panelGroup id="page" layout="block">
 
			<ui:insert name="cabecalho" >
  				<ui:include src="/pages/templates/cabecalho.xhtml" />
			</ui:insert>
 
		    <div id="conteudo">
		  		<ui:insert name="conteudo" >
		 	  		
		   		</ui:insert>
		    </div>

    		<ui:insert name="rodape" >
    	  		<ui:include src="/pages/templates/rodape.xhtml" />
    		</ui:insert>

        </h:panelGroup>

	</h:body>
	
</html>
