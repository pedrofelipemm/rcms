<!DOCTYPE html>
<ui:composition template="/paginas/admin/template/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<ui:define name="conteudo">
		
		<div class="row">
        	<div class="col-md-12">
        		<h1>#{mensagens['publicacao']}</h1>
        	</div>
        </div>
		
		<h:form id="formPublicacao" prependId="false">

			<div class="rcms-table rcms-table-hover">
				<div class="rcms-table-thead">
					<div class="rcms-table-tr">
						<div class="rcms-table-th col-xs-1">
							<h:outputText value="ID" />
						</div>
						<div class="rcms-table-th col-xs-4">
							<span> <h:outputText value="#{mensagens['titulo']}" />
							</span>
						</div>
						<div class="rcms-table-th col-xs-1">
							<span> <h:outputText value="#{mensagens['ano']}" />
							</span>
						</div>
						
						<div class="rcms-table-th col-xs-2 text-center">
							<span> <a rel="next"
								title="#{mensagens['adicionar.publicacao']}"
								href="${request.contextPath}/paginas/admin/cadastro/publicacao/publicacao.xhtml"
								class="btn btn-primary"> #{mensagens['adicionar.publicacao']} </a>
							</span>
						</div>
					</div>
				</div>
				<div class="rcms-table-tbody">
					<ui:repeat id="gridPublicacao" pt:name="gridPublicacao"
						varStatus="status" var="publicacao" value="#{publicacaoMB.publicacoes}">
						<div class="rcms-table-tr col-">
							<div class="rcms-table-td">
								<span> <h:outputText id="outputTextId"
										value="#{publicacao.idProducao}" />
								</span>
							</div>
							<div class="rcms-table-td">
								<span> <h:outputText id="outputTextTitulo"
										value="#{publicacao.titulo}" />
								</span>
							</div>
							<div class="rcms-table-td">
								<span> <h:outputText id="outputTextAno"
										value="#{publicacao.ano}" />
								</span>
							</div>
							<div class="rcms-table-td">
								<div class="text-center">
									<h:commandButton value="#{mensagens['editar']}"
										styleClass="btn btn-primary"
										action="#{publicacaoMB.editar(publicacao)}"
										pt:title="#{mensagens['editar']}" />
									<p:spacer id="spacer" width="20"
										pt:alt="#{mensagens['spacer.mensagem']}"
										pt:title="#{mensagens['spacer.titutlo']}" />
									<h:commandButton value="#{mensagens['excluir']}"
										styleClass="btn btn-danger"
										action="#{publicacaoMB.excluir(publicacao)}"
										pt:title="#{mensagens['excluir']}" />
								</div>
							</div>
						</div>
					</ui:repeat>
				</div>
			</div>
		</h:form>
		
	</ui:define>
</ui:composition>
