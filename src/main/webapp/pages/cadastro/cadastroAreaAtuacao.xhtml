<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/pages/templates/templatePortal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="conteudo">
		<h:form>
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<ol class="breadcrumb">
							<li><a href="#">#{mensagens['indice']}</a></li>
							<li><a href="#">#{mensagens['area.de.atuacao']}</a></li>
							<li class="active">#{mensagens['cadastro.area.atuacao']}</li>
						</ol>
					</div>
				</div>

				<div class="row">
					<div class="col-md-9">
						<h1>#{mensagens['cadastro.area.atuacao']}</h1>
					</div>
				</div>

				<p:messages id="messages" autoUpdate="true" closable="true" />

				<p:panelGrid id="painelCadastroAreaAtuacao" styleClass="panelGrid"
					columns="3">

					<h:outputLabel for="descricao" value="Descrição " />
					<p:inputText id="descricao" class="form-control"
						value="#{areaAtuacaoMB.area.descricao}" required="true"
						requiredMessage="'Descrição' não preenchida" />
					<p:messages for="descricao" closable="true" autoUpdate="true"
						showIcon="false" />

					<div class="row">
						<div class="col-md-12">
							<p:commandButton class="btn btn-default" value="Salvar" action="#{areaAtuacaoMB.salvar}"
								update="@form" style="margin-right: 10px;" />
						</div>
					</div>
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
