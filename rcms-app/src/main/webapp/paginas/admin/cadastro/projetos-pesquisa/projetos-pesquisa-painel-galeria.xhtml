<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <p:panel id="painel-galeria"
                    header="#{mensagens['projeto.pesquisa.imagem.carousel']}">
	                 <h:form id="gallery-file-upload" prependId="false" enctype="multipart/form-data">
	                     <p:fileUpload mode="advanced" dragDropSupport="true"
	                         fileUploadListener="#{projetoPesquisaMB.uploadGalleryFile}"
	                         label="#{mensagens['upload']}" fileLimit="100"
	                         allowTypes="/(\.|\/)(gif|jpe?g|png)$/" 
	                         styleClass="primefacesFileUpload" />
	                         
	                     <h:outputText value="#{mensagens['projeto.pesquisa.tamanho.recomendado']}" />
	                 </h:form>
                </p:panel>
            </div>
		</div>
	</div>

</ui:composition>
