<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<p:panel id="painelPesquisador" header="#{mensagens['pesquisador']}">
					<div class="row">
		          		<div class="col-md-5">
		            		<div class="form-group">
		            			<p:outputLabel styleClass="control-label" id="nomeLabel" value="#{mensagens['label.nome']}"/>
								<p:inputText id="nome" value="#{pesquisadorMB.pesquisador.nome}" 
									required="true" requiredMessage="#{mensagens['nome.nao.preenchido']}"
									pt:placeholder="#{mensagens['informe.nome.pesquisador']}" styleClass="form-control"/>
							</div>
				        	<div class="form-group">
		            			<p:outputLabel styleClass="control-label" id="loginLabel" value="#{mensagens['label.login']} " />
								<p:inputText id="login" value="#{pesquisadorMB.pesquisador.login}"
									required="true" requiredMessage="#{mensagens['login.nao.preenchido']}"
									pt:placeholder="#{mensagens['informe.login.pesquisador']}" styleClass="form-control" />
		            		</div>
							<div class="form-group">
				            	<p:outputLabel styleClass="control-label" id="senhaLabel" value="#{mensagens['label.senha']}" />
				            	<p:password id="senha" value="#{pesquisadorMB.pesquisador.senha}"
									required="true" requiredMessage="#{mensagens['senha.nao.preenchido']}"
									pt:placeholder="#{mensagens['informe.senha.pesquisador']}" styleClass="form-control"/>
				            </div>
		            		<div class="form-group">
				              	<p:outputLabel styleClass="control-label" id="confirmarSenhaLabel" value="#{mensagens['label.confirmacao.senha']}"/>
				              	<p:password id="confirmar-senha" value="#{pesquisadorMB.pesquisador.senha}"
									pt:placeholder="#{mensagens['informe.confirmar.senha.pesquisador']}" styleClass="form-control"/>
<!-- 									required="true" requiredMessage="#{mensagens['confirmacao.senha.nao.preenchido']}" -->
				            </div>
				        </div>
				        <div class="col-md-4">
				            <div class="form-group">
		            			<p:outputLabel styleClass="control-label" id="emailLabel" value="#{mensagens['label.email']}" />
				            	<p:inputText id="email" value="#{pesquisadorMB.pesquisador.email}"
									required="true" requiredMessage="#{mensagens['email.nao.preenchido']}"
									pt:placeholder="#{mensagens['informe.email.pesquisador']}" styleClass="form-control"
									validatorMessage="#{mensagens['email.invalido']}">
									<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
								</p:inputText>
		            		</div>
		            		<div class="form-group">
		            			<p:outputLabel styleClass="control-label" id="codigoLattesLabel" value="#{mensagens['label.codigo.lattes']} " />
								<p:inputText id="codigoLattes" value="#{pesquisadorMB.pesquisador.codigoLattes}"
									required="true" requiredMessage="#{mensagens['codigo.lattes.nao.preenchido']}"
									pt:placeholder="#{mensagens['informe.codigo.lattes.pesquisador']}" styleClass="form-control" />
		            		</div>
		            	</div>
						<div class="col-md-3 text-center">
							<div class="foto-pesquisador">
								<p:graphicImage id="foto-pesquisador" pt:title="#{mensagens['foto.pesquisador']}"
								    value="/images/#{pesquisadorMB.pesquisador.idUsuario}"/>
							</div>
							<div class="form-group">
								<button type="button" class="btn btn-primary fa fa-upload" data-toggle="modal" data-target="#modalFileUpload"
									style="margin: 10px; font-family: FontAwesome">
									<p:spacer width="20" pt:alt="#{mensagens['spacer.mensagem']}" pt:title="#{mensagens['spacer.titutlo']}" />
									#{mensagens['upload']}
								</button>
							</div>
						</div>
					</div>
					<div class="row">
		          		<div class="col-md-12">
		            		<div class="form-group">
		              			<p:outputLabel styleClass="control-label" id="enderecoProfissionalLabel" value="#{mensagens['label.endereco.profissional']}"/>
		              			<p:inputTextarea id="enderecoProfissional" value="#{pesquisadorMB.pesquisador.endereco.enderecoProfissional}"
		              				requiredMessage="#{mensagens['endereco.latitude.nao.preenchido']}"
		              				pt:placeholder="#{mensagens['informe.endereco.latitude']}" styleClass="form-control" rows="3"/>
		            		</div>
		          		</div>
		        	</div>
		        	<div class="row">
		          		<div class="col-md-6">
		            		<div class="form-group">
		              			<p:outputLabel styleClass="control-label" id="enderecoProfissionalLatitudeLabel" value="#{mensagens['label.endereco.latitude']}"/>
		              			<p:inputText id="enderecoProfissionalLatitude" value="#{pesquisadorMB.pesquisador.endereco.enderecoProfissionalLatitude}"
		              				requiredMessage="#{mensagens['endereco.longitude.nao.preenchido']}"
		              				pt:placeholder="#{mensagens['informe.endereco.longitude']}" styleClass="form-control" />
		            		</div>
		          		</div>
		          		<div class="col-md-6">
		            		<div class="form-group">
		              			<p:outputLabel styleClass="control-label" id="enderecoProfissionalLongitudeLabel" value="#{mensagens['label.endereco.longitude']}"/>
		              			<p:inputText id="enderecoProfissionalLongitude" value="#{pesquisadorMB.pesquisador.endereco.enderecoProfissionalLongitude}"
		              				requiredMessage="#{mensagens['endereco.profissional.nao.preenchido']}"
		              				pt:placeholder="#{mensagens['informe.endereco.profissional.pesquisador']}" styleClass="form-control" />
		            		</div>
		          		</div>
		        	</div>
		        	<div class="row">
		          		<div class="col-md-12">
		            		<div class="form-group">
		              			<p:outputLabel styleClass="control-label" id="resumoProfissionalLabel" value="#{mensagens['label.resumo.profissional']}"/>
		              			<p:inputTextarea id="resumoProfissional" value="#{pesquisadorMB.pesquisador.resumoProfissional}"
		              				requiredMessage="#{mensagens['resumo.profissional.nao.preenchido']}"
		              				pt:placeholder="#{mensagens['informe.resumo.profissional.pesquisador']}" styleClass="form-control" rows="5"/>
		            		</div>
		          		</div>
   					</div>
				</p:panel>
			</div>
		</div>
	</div>

</ui:composition>
