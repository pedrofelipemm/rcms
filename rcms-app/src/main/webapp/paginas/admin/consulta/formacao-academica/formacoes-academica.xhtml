<!DOCTYPE html>
<ui:composition template="/paginas/admin/template/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="conteudo">

		<div class="row">
			<div class="col-md-12">
				<h1>#{mensagens['cadastro.formacao.academica']}</h1>
			</div>
		</div>

		<h:form id="formFormacao" role="form">

			<p:dataTable id="tabelaFormacoes" value="#{formacaoAcademicaMB.formacoes}" var="formacao" styleClass="table table-hover" headerClass="col-width-50" rowClasses="col-width-50" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}" rendered="#{not empty formacaoAcademicaMB.formacoes}" paginator="true" rows="10">

				<p:column width="30">
					<f:facet name="header">
						<h:outputLabel value="#" />
					</f:facet>
					<h:outputLabel value="#{formacaoAcademicaMB.formacoes.rowIndex + 1}" />
				</p:column>

				<p:column headerClass="col-xs-10">
					<f:facet name="header">
						<h:outputLabel value="#{mensagens['nome']}" />
					</f:facet>
					<h:outputLabel value="#{formacao.pesquisador.nome}" />
				</p:column>

				<p:column headerClass="col-xs-10">
					<f:facet name="header">
						<h:outputLabel value="#{mensagens['label.nome.instituicao']}" />
					</f:facet>
					<h:outputLabel value="#{formacao.nomeInstituicao}" />
				</p:column>

				<p:column headerClass="col-xs-10">
					<f:facet name="header">
						<h:outputLabel value="#{mensagens['label.tipo']}" />
					</f:facet>
					<h:outputLabel value="#{formacao.tipo}" />
				</p:column>

				<p:column headerClass="col-xs-10">
					<f:facet name="header">
						<h:outputLabel value="#{mensagens['label.ano.inicio']}" />
					</f:facet>
					<h:outputLabel value="#{formacao.anoInicio}" />
				</p:column>

				<p:column headerClass="col-xs-10">
					<f:facet name="header">
						<h:outputLabel value="#{mensagens['label.ano.conclusao']}" />
					</f:facet>
					<h:outputLabel value="#{formacao.anoConclusao}" />
				</p:column>

			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
