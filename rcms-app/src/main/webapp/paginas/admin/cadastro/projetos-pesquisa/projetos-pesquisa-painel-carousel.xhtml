<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<div class="row">
		<div class="col-sm-12">
			<div class="form-group">
				<p:panel id="painel-carousel"
					header="#{mensagens['projeto.pesquisa.imagem.carousel']}">
					<div class="imagem-carousel">
						<img style="width:50%"
							src="#{request.contextPath}/carousel/#{projetoPesquisaMB.projetoPesquisa.idProjetoPesquisa}"></img>
					</div>
                    <div class="form-group">
                        <p:fileUpload mode="advanced" dragDropSupport="true"
                             fileUploadListener="#{projetoPesquisaMB.uploadFile}"
                             label="#{mensagens['upload']}" auto="true" 
                             allowTypes="/(\.|\/)(gif|jpe?g|png)$/" showButtons="false"
                             styleClass="primefacesFileUpload" />
                             
                        <h:outputText value="#{mensagens['projeto.pesquisa.tamanho.recomendado']}" />
                    </div>
				</p:panel>
			</div>
		</div>
	</div>

</ui:composition>
