<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<div class="modal fade" id="modalProducao" tabindex="-1" role="dialog" aria-labelledby="modalProducao" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&#10006;</span>
					</button>
					<h4 id="modalProjetoPesquisadorLabel" class="modal-title">#{mensagens['adicionar.producao']}</h4>
				</div>

				<div class="modal-body">
					<div class="panel-body">
						<div class="row top-buffer-10 ">
							<div class="col-md-2">
								<h:outputLabel for="selectProducoes" value="#{mensagens['label.titulo']}" />
							</div>
							<div class="col-md-10">
								<h:selectOneMenu id="selectProducoes" styleClass="form-control" value="#{projetoPesquisaMB.producao}"
									converter="entityConverter">
									<f:selectItems value="#{projetoPesquisaMB.producoes}" var="producao" itemLabel="#{producao.titulo}"
										itemValue="#{producao}" />
									<f:ajax />
								</h:selectOneMenu>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">#{mensagens['cancelar']}</button>
					<h:commandButton action="#{projetoPesquisaMB.adicionarProducao}" styleClass="btn btn-primary"
						value="#{mensagens['adicionar']}" pt:data-toggle="modal" pt:data-target="#modalProducao">
						<f:ajax execute="formProjetoPesquisa" render="painel-producao" />
					</h:commandButton>
				</div>
			</div>
		</div>
	</div>
</ui:composition>
