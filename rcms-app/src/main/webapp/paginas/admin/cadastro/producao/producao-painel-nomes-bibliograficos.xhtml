<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<div class="row">
		<div class="col-sm-12">
			<div class="form-group">
				<p:panel id="painelCitacaoBibliografica" header="#{mensagens['producao.participantes']}">
					<div class="rcms-table rcms-table-hover">
						<div class="rcms-table-thead">
							<div class="rcms-table-tr">
								<div class="rcms-table-th col-sm-5">
									<span> <h:outputText value="#{mensagens['nome']}" />
									</span>
								</div>
								<div class="rcms-table-th col-sm-4">
									<span> <h:outputText value="#{mensagens['citacao.bibliografica.nome.em.citacao']}" />
									</span>
								</div>
								<!-- 
								<div class="rcms-table-th col-sm-3">
									<span> <h:outputText value="#{mensagens['label.codigo.lattes']}" />
									</span>
								</div> -->
								
								<div class="rcms-table-th col-sm-3 text-center">
									<button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#modalNomesCitacao">#{mensagens['adicionar']}</button>
								</div>
							</div>
						</div>
						<div class="rcms-table-tbody">
							<ui:repeat id="gridProducaoNomeCitacao" pt:name="gridProducaoNomeCitacao"
								varStatus="status" var="nomeCitacao" value="#{producaoMB.producao.citacaoBibliograficas}">
								<div class="rcms-table-tr col-">
									<div class="rcms-table-td">
										<h:outputText id="outputTextNome" value="#{nomeCitacao.pesquisador.nome}" />
									</div>
									<div class="rcms-table-td">
										<h:outputText id="outputTextDescricao" value="#{nomeCitacao.nomeCitacao}" />
									</div>
									<!-- <div class="rcms-table-td">
										<h:outputText id="outputTextAnoInicio" value="#{pesquisador.codigoLattes}" />
									</div> -->
									<div class="rcms-table-td">
										<div class="text-center">
											<span>
												<h:commandButton disabled="true" value="#{mensagens['editar']}" pt:title="#{mensagens['editar']}"
													styleClass="btn btn-primary bottom-buffer-2 top-buffer-2">
													<f:ajax render="painelCitacaoBibliografica" />
												</h:commandButton>
											</span>
											<span>
												<h:commandButton value="#{mensagens['excluir']}" action="#{producaoMB.excluirNomeCitacao(nomeCitacao)}"
													styleClass="btn btn-danger bottom-buffer-2 top-buffer-2">
													<f:ajax render="painelCitacaoBibliografica" />
												</h:commandButton>
											</span>
										</div>
									</div>
								</div>
							</ui:repeat>
						</div>
					</div>
				</p:panel>
				<ui:include src="/paginas/admin/cadastro/producao/producao-modal-nomes-bibliograficos.xhtml" />
			</div>
		</div>
	</div>

</ui:composition>
