<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/pages/templates/templatePortal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="conteudo">

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<ol class="breadcrumb">
						<li><a href="#">#{mensagens['inicio']}</a></li>
						<li class="active">#{mensagens['pesquisadores']}</li>
					</ol>
					<h1>#{mensagens['pesquisadores']}</h1>
					<hr />
					<h:form id="formPesquisadores">
						<ul class="listas">
							<ui:repeat var="pesquisador"
								value="#{pesquisadorMB.pesquisadores}">
								<li><h:commandLink
										action="#{pesquisadorMB.exibir(pesquisador)}"
										value="#{pesquisador.nome}" /></li>
								<f:setPropertyActionListener value="#{pesquisador}"
									target="#{pesquisadorMB.pesquisador}"></f:setPropertyActionListener>
							</ui:repeat>
						</ul>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
