<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/pages/templates/templateAdmin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<ui:define name="conteudo">
		
		<div class="row">
        	<div class="col-md-12">
        		<h1>#{mensagens['pesquisadores']}</h1>
        	</div>
        </div>
		
		<h:form id="formPesquisador" enctype="multipart/form-data">
			
			<p:growl id="messageBox" autoUpdate="true" life="5000" />

			<div class="row">
          		<div class="col-md-5">
            		<div class="form-group">
            			<h:outputLabel for="nome" value="#{mensagens['label.nome']} " />
						<h:inputText id="nome" value="#{pesquisadorMB.pesquisador.nome}"
							required="true" requiredMessage="#{mensagens['nome.nao.preenchido']}"
							pt:placeholder="#{mensagens['informe.nome.pesquisador']}" styleClass="form-control"/>
					</div>
		        	<div class="form-group">
            			<h:outputLabel for="login" value="#{mensagens['label.login']} " />
						<h:inputText id="login" value="#{pesquisadorMB.pesquisador.login}"
							required="true" requiredMessage="#{mensagens['login.nao.preenchido']}"
							pt:placeholder="#{mensagens['informe.login.pesquisador']}" styleClass="form-control" />
            		</div>
					<div class="form-group">
		            	<h:outputLabel for="senha" value="#{mensagens['label.senha']}" />
		            	<h:inputText id="senha" value="#{pesquisadorMB.pesquisador.senha}"
							required="true" requiredMessage="#{mensagens['senha.nao.preenchido']}"
							pt:placeholder="#{mensagens['informe.senha.pesquisador']}" styleClass="form-control"/>
		            </div>
            		<div class="form-group">
		              	<label for="confirma-senha">#{mensagens['label.confirmacao.senha']}</label>
		              	<h:inputText id="confirmar-senha" value="#{pesquisadorMB.pesquisador.senha}"
							required="true" requiredMessage="#{mensagens['confirmacao.senha.nao.preenchido']}"
							pt:placeholder="#{mensagens['informe.confirmar.senha.pesquisador']}" styleClass="form-control"/>
		            </div>
		        </div>
		        <div class="col-md-4">
		            <div class="form-group">
            			<h:outputLabel for="email" value="#{mensagens['label.email']}" />
		            	<h:inputText id="email" value="#{pesquisadorMB.pesquisador.email}"
							required="true" requiredMessage="#{mensagens['email.nao.preenchido']}"
							pt:placeholder="#{mensagens['informe.email.pesquisador']}" styleClass="form-control"
							validatorMessage="#{mensagens['email.invalido']}">
							<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</h:inputText>
            		</div>
            		<div class="form-group">
            			<h:outputLabel for="codigoLattes" value="#{mensagens['label.codigo.lattes']} " />
						<h:inputText id="codigoLattes" value="#{pesquisadorMB.pesquisador.codigoLattes}"
							required="true" requiredMessage="#{mensagens['codigo.lattes.nao.preenchido']}"
							pt:placeholder="#{mensagens['informe.codigo.lattes.pesquisador']}" styleClass="form-control" />
            		</div>
            		<div class="form-group">
            			<h:outputLabel for="tipoUsuario" value="#{mensagens['label.tipo.usuario']} " />
						<h:selectOneMenu id="tipoUsuario" value="#{pesquisadorMB.pesquisador.flagAdministrador}"
							required="true" requiredMessage="#{mensagens['flag.tipo.usuario.preenchido']}" 
							styleClass="form-control">
							<f:selectItems value="#{pesquisadorMB.tiposUsuario.entrySet()}" var="entry" 
								itemValue="#{entry.value}" itemLabel="#{entry.key}" />
						</h:selectOneMenu>            		
            		</div>
            	</div>
            	<div class="col-md-3 text-center"> <h:graphicImage value="/resources/images/default-image.jpg" alt="Imagem para representar foto do pesquisador" />
            		<div class="form-group">
              			<label for="foto">#{mensagens['label.enviar.foto']}</label>
<!--               			<input type="file" id="foto"/> -->
<!--               			<p class="help-block">Tamanho máximo de 200KB (i18n com tamanho parametrizado) -</p> -->
            		</div>
          		</div>
        	</div>
			<div class="row">
          		<div class="col-md-12">
            		<div class="form-group">
              			<h:outputLabel for="enderecoProfissional" value="#{mensagens['label.endereco.profissional']}"/>
              			<h:inputTextarea id="enderecoProfissional" value="#{pesquisadorMB.pesquisador.endereco.enderecoProfissional}"
              				required="true" requiredMessage="#{mensagens['endereco.profissional.nao.preenchido']}"
              				pt:placeholder="#{mensagens['informe.endereco.profissional.pesquisador']}" styleClass="form-control" rows="5"/>
            		</div>
          		</div>
        	</div>
        	<div class="row">
          		<div class="col-md-6">
            		<div class="form-group">
              			<h:outputLabel for="enderecoProfissionalLatitude" value="#{mensagens['label.endereco.latitude']}"/>
              			<h:inputText id="enderecoProfissionalLatitude" value="#{pesquisadorMB.pesquisador.endereco.enderecoProfissionalLatitude}"
              				styleClass="form-control" />
            		</div>
          		</div>
          		<div class="col-md-6">
            		<div class="form-group">
              			<h:outputLabel for="enderecoProfissionalLongitude" value="#{mensagens['label.endereco.longitude']}"/>
              			<h:inputText id="enderecoProfissionalLongitude" value="#{pesquisadorMB.pesquisador.endereco.enderecoProfissionalLongitude}"
              				styleClass="form-control" />
            		</div>
          		</div>
        	</div>
        	<div class="row">
          		<div class="col-md-12">
            		<div class="form-group">
              			<h:outputLabel for="resumoProfissional" value="#{mensagens['label.resumo.profissional']}"/>
              			<h:inputTextarea id="resumoProfissional" value="#{pesquisadorMB.pesquisador.resumoProfissional}"
              				required="true" requiredMessage="#{mensagens['resumo.profissional.nao.preenchido']}"
              				pt:placeholder="#{mensagens['informe.resumo.profissional.pesquisador']}" styleClass="form-control" rows="5"/>
            		</div>
          		</div>
        	</div>

			<ui:include src="/pages/cadastro/painelIdioma.xhtml" />

			<ui:include src="/pages/cadastro/painelAreaAtuacao.xhtml" />

			<ui:include src="/pages/cadastro/painelLinhaDePesquisa.xhtml" />

			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<h:commandButton id="buttonSalvar" value="#{mensagens['salvar']}" action="#{pesquisadorMB.salvar}" styleClass="btn btn-default">
							<f:ajax render="@form" execute="@form" />
						</h:commandButton>
					</div>
				</div>
			</div>
			
		</h:form>
