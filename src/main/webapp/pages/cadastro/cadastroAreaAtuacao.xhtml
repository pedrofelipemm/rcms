		<div class="row">
			<div class="col-md-12">
				<h1>#{mensagens['area.de.atuacao']}</h1>
			</div>
		</div>
		<h:form id="formCadAreaAtuacao">
			<o:messages id="messageBoxValidation" for="formPesquisador"
				styleClass="message-box-validation" />
			<p:growl id="messageBox" autoUpdate="true" life="5000" />

			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<h:outputLabel for="descricaoGdeArea"
							value="#{mensagens['label.gdeArea.descricao']} " />
						<h:inputText id="descricaoGdeArea"
							value="#{areaAtuacaoMB.gdeArea.descricao}" required="true"
							requiredMessage="#{mensagens['descricao.nao.preenchida']}"
							pt:placeHolder="#{mensagens['label.gdeArea.placeholder']}"
							styleClass="form-control" />
					</div>
					<div class="form-group">
						<h:outputLabel for="descricaoArea"
							value="#{mensagens['label.area.descricao']} " />
						<h:inputText id="descricaoArea"
							value="#{areaAtuacaoMB.area.descricao}" required="true"
							requiredMessage="#{mensagens['descricao.nao.preenchida']}"
							pt:placeHolder="#{mensagens['label.area.placeholder']}"
							styleClass="form-control" />
					</div>
					<div class="form-group">
						<h:outputLabel for="descricaoSubArea"
							value="#{mensagens['label.subarea.descricao']} " />
						<h:inputText id="descricaoSubArea"
							value="#{areaAtuacaoMB.subArea.descricao}" required="true"
							requiredMessage="#{mensagens['descricao.nao.preenchida']}"
							pt:placeHolder="#{mensagens['label.subarea.placeholder']}"
							styleClass="form-control" />
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<h:commandButton value="#{mensagens['salvar']}"
									action="#{areaAtuacaoMB.salvar}" styleClass="btn btn-default">
									<f:ajax render="@form" execute="@form" />
								</h:commandButton>
							</div>
						</div>
					</div>
				</div>
			</div>
