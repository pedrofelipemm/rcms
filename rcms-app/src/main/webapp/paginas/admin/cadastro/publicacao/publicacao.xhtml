<!DOCTYPE html>
<ui:composition template="/paginas/admin/template/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<ui:define name="conteudo">
	
		<h:form id="formPublicacao" prependId="false" role="form">
			
			<div class="row">
				<div class="col-sm-12">
					<h1>#{mensagens['cadastro.publicacao']}</h1>
				</div>
			</div>
			
			<ui:include src="/paginas/admin/cadastro/publicacao/publicacao-painel-publicacao.xhtml" />
			<ui:include src="/paginas/admin/cadastro/publicacao/publicacao-painel-nomes-bibliograficos.xhtml" />
			
			<div class="row">
				<div class="col-sm-12">
					<h:commandButton pt:name="#{mensagens['salvar']}" value="#{mensagens['salvar']}"
						action="#{producaoMB.salvar}" styleClass="btn btn-success" title="#{mensagens['salvar']}">
						<f:ajax render="@form" execute="@form" />
					</h:commandButton>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
