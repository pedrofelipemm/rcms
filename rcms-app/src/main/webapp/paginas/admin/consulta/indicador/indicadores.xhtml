<!DOCTYPE html>
<ui:composition template="/paginas/admin/template/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" >

	<ui:define name="conteudo">

		<div class="row">
			<div class="col-sm-12">
				<h1>#{mensagens['indicadores']}</h1>
			</div>
		</div>

		<h:form id="form-indicador" role="form" prependId="false">

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<p:panel id="painelIndicador" header="#{mensagens['indicadores']}" rendered="#{not empty indicadorMB.producoesByResearcher}">
							<div class="row">
								<div class="col-sm-12">
									<div class="form-group">
										<p:chart type="line" model="#{indicadorMB.lineChartByYear}" style="height:300px" />
									</div>
								</div>
							</div>
						</p:panel>
					</div>
				</div>
			</div>

		</h:form>

	</ui:define>
</ui:composition>
