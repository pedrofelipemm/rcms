<!DOCTYPE html[
    <!ENTITY nbsp "&#160;">
]>
<ui:composition template="/pages/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="conteudo">
		<h:form>

			<div class="container">
			
	            <div class="row">
	                <div class="col-md-12">
	                    <ol class="breadcrumb">
	                        <li><a href="#">Início</a></li>
	                        <li><a href="#">Pesquisadores</a></li>
	                        <li class="active">Cadastro</li>
	                    </ol>
	                </div>
	            </div>
	            
	            <div class="row">
	            	<div class="col-md-9">
	                	<h1>#{mensagens['cadastro.pesquisador']}</h1>
	            	</div>
	            </div>
	            
	            <div class="row">
            		<div class="col-md-12">&nbsp;</div>
            	</div>
	            
	            <p:panelGrid id="painelCadastroPesquisador" styleClass="panelGrid" columns="3">
					
					<h:outputLabel for="nome" value="Nome: " />
					<p:inputText id="nome" value="#{pesquisadorMB.pesquisador.nome}" required="true"
						requiredMessage="'Nome' não preenchido"/>	            
					<p:messages for="nome" closable="true" autoUpdate="true" showIcon="false" />

					<h:outputLabel for="codigoLattes" value="Código Lattes: " />
					<p:inputText id="codigoLattes" value="#{pesquisadorMB.pesquisador.codigoLattes}"
						required="true" requiredMessage="'Código Lattes' não preenchido" />
					<p:messages for="codigoLattes" closable="true" autoUpdate="true" showIcon="false" />
			
					<h:outputLabel for="enderecoProfissional" value="Endereço Profissional: " />
					<p:inputText id="enderecoProfissional" value="#{pesquisadorMB.pesquisador.enderecoProfissional}"
						required="true" requiredMessage="'Endereço Profissional' não preenchido" />
					<p:messages for="enderecoProfissional" closable="true" autoUpdate="true" showIcon="false" />
			
					<h:outputLabel for="resumoProfissional" value="Resumo Profissional: " />
					<p:inputTextarea id="resumoProfissional" value="#{pesquisadorMB.pesquisador.resumoProfissional}"
						required="true" requiredMessage="'Resumo Profissional' não preenchido"/>
					<p:messages for="resumoProfissional" closable="true" autoUpdate="true" showIcon="false" />
				
				</p:panelGrid>
				
				<div class="row">
            		<div class="col-md-12">&nbsp;</div>
            	</div>
				
				<div class="row">
					<div class="col-md-12">
						<p:commandButton value="Salvar" action="#{pesquisadorMB.salvar}" update="@form" style="margin-right: 10px;"/>
					</div>
				</div>
			</div>
					
		</h:form>
	</ui:define>
</ui:composition>
