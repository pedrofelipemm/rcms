<!DOCTYPE html>
<ui:composition template="/paginas/admin/template/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<ui:define name="conteudo">
		
		<div class="row">
        	<div class="col-sm-12">
        		<h1>#{mensagens['publicacao']}</h1>
        	</div>
        </div>
		
		<h:form id="formPublicacao" prependId="false"  role="form">

			<div class="rcms-table rcms-table-hover">
				<div class="rcms-table-thead">
					<div class="rcms-table-tr">
						<div class="rcms-table-th col-sm-1">
							<h:outputText value="#" />
						</div>
						<div class="rcms-table-th col-sm-7">
							<span> <h:outputText value="#{mensagens['titulo']}" />
							</span>
						</div>
						<div class="rcms-table-th col-sm-1">
							<span> <h:outputText value="#{mensagens['ano']}" />
							</span>
						</div>
						
						<div class="rcms-table-th col-sm-3 text-center">
							<span> <a rel="next"
								title="#{mensagens['adicionar.publicacao']}"
								href="${request.contextPath}/paginas/admin/cadastro/publicacao/publicacao.xhtml"
								class="btn btn-primary"> #{mensagens['adicionar.publicacao']} </a>
							</span>
						</div>
					</div>
				</div>
				<div class="rcms-table-tbody">
					<ui:repeat id="gridPublicacao" pt:name="gridPublicacao"
						varStatus="status" var="producao" value="#{producaoMB.producoes}">
						<div class="rcms-table-tr col-">
							<div class="rcms-table-td">
								<h:outputText id="outputTextId" value="#{producao.idProducao}" />
							</div>
							<div class="rcms-table-td">
								<h:outputText id="outputTextTitulo" value="#{producao.titulo}" />
							</div>
							<div class="rcms-table-td">
								<h:outputText id="outputTextAno" value="#{producao.ano}" />
							</div>
							<div class="rcms-table-td">
								<div class="row">
									<div class="col-sm-12 text-center">
										<span>
											<h:commandButton value="#{mensagens['editar']}"
												styleClass="btn btn-primary bottom-buffer-2 top-buffer-2"
												action="#{producaoMB.editar(producao)}"
												pt:title="#{mensagens['editar']}" />
										</span>
										<span>
											<h:commandButton value="#{mensagens['excluir']}"
												styleClass="btn btn-danger bottom-buffer-2 top-buffer-2"
												action="#{producaoMB.excluir(producao)}"
												pt:title="#{mensagens['excluir']}" />
										</span>
									</div>
								</div>
							</div>
						</div>
					</ui:repeat>
				</div>
			</div>
		</h:form>
		
	</ui:define>
</ui:composition>
