<!DOCTYPE html>
<html lang="#{configMB.lingua}" xml:lang="#{configMB.lingua}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" >

	<h:head>
		<f:facet name="first">
	       	<meta charset="utf-8" />
	        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	        <meta name="viewport" content="width=device-width, initial-scale=1"/>
	        <title>#{mensagens['titulo.sistema']}</title>
	    </f:facet>
	</h:head >
	
	<h:body styleClass="admin-bg">
		<f:view locale="#{configMB.lingua}"> 
			<noscript>
				<p>Seu browser n√£o suporta javascript</p>
			</noscript>
	
			<h:panelGroup id="page" layout="block">
	 
				<div id="cabecalho" >
	  				<ui:include src="/paginas/admin/template/cabecalho.xhtml" />
				</div>
	 			
	 			<div id="admin-menu-left">
			  		<ui:include src="/paginas/admin/template/menu-esquerdo.xhtml" />
			    </div>
	
				<div id="admin-fluid-content">
					<div id="admin-inner-content">
						<div class="container-fluid">
							<ui:insert name="conteudo"></ui:insert>
						</div>
					</div>
				</div>
	
	<!-- 			<div id="admin-rodape"> -->
	<!-- 				<ui:include src="/paginas/admin/template/rodape.xhtml" /> -->
	<!-- 			</div> -->
	
			</h:panelGroup>
			
			<p:growl severity="info"  id="growl-info" autoUpdate="true" life="10000"/>
			<p:growl severity="warn"  id="growl-warn" autoUpdate="true" life="10000"/>
			<p:growl severity="error" id="growl-error" autoUpdate="true" life="10000"/>
			<p:growl severity="fatal" id="growl-fatal" autoUpdate="true" life="10000"/>
				
			<ui:include src="/paginas/admin/template/ajax-status.xhtml" />
					
			<h:outputStylesheet name="bootstrap/bootstrap.min.css" library="css"/>
			<h:outputStylesheet name="dropzone/basic.min.css" library="css"/>
			<h:outputStylesheet name="dropzone/dropzone.min.css" library="css"/>
	        <h:outputStylesheet name="primefaces/custom-primefaces.css" library="css"/>
	        <h:outputStylesheet name="font-awesome/font-awesome.min.css" library="css"/>
			<h:outputStylesheet name="rcms/estilo.css" library="css"/>        
	        <h:outputStylesheet name="rcms/estilo-admin.css" library="css"/>
	        <h:outputStylesheet name="rcms/rcms-table.css" library="css" />
	        <h:outputStylesheet name="rcms/animation.css" library="css"/>
	        
	        <h:outputScript name="jquery/jquery-1.11.1.min.js" library="js"/>
			<h:outputScript name="jquery/jquery-ui-1.11.1.min.js" library="js"/>
			<h:outputScript name="jquery/jquery.nicescroll.min.js" library="js"/>
			<h:outputScript name="bootstrap/bootstrap.min.js" library="js"/>
			<h:outputScript name="dropzone/dropzone.min.js" library="js"/>
			<h:outputScript name="dropzone/dropzone-config.min.js" library="js"/>
			<h:outputScript name="rcms/rcms.js" library="js"/>
			<h:outputScript name="rcms/rcms-admin.js" library="js"/>
		</f:view>
	</h:body>
</html>
