<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<p:panel id="painelCitacaoBibliografica" header="#{mensagens['citacao.bibliografica.nomes.em']}">
					<h:dataTable id="tableCitacoesBibliograficas" value="#{pesquisadorMB.pesquisador.citacaoBibliograficas}" var="citacaoBibliografica" styleClass="table table-hover"
						headerClass="col-width-50" rowClasses="col-width-50">
						<h:column headerClass="col-xs-10">
							<f:facet name="header">
								<h:outputLabel value="#{mensagens['nome']}" />
							</f:facet>
							<h:outputText value="#{citacaoBibliografica.nomeCitacao}"/>
						</h:column>
						<h:column headerClass="col-xs-2 text-center">
							<f:facet name="header">
								<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCitacaoBibliografica">#{mensagens['adicionar']}</button>
							</f:facet>
							<div class="text-center">
								<h:commandButton disabled="true" value="#{mensagens['editar']}" styleClass="btn btn-primary">
									<f:ajax render=":formPesquisador:painelCitacaoBibliografica" />
								</h:commandButton>
								<p:spacer width="20" pt:alt="#{mensagens['spacer.mensagem']}"
									pt:title="#{mensagens['spacer.titutlo']}"/>
								<h:commandButton value="#{mensagens['excluir']}" styleClass="btn btn-danger"
									action="#{pesquisadorMB.removerCitacaoBibliografica(citacaoBibliografica)}">
									<f:ajax render=":formPesquisador:painelCitacaoBibliografica" />
								</h:commandButton>
							</div>
						</h:column>
					</h:dataTable>
					<ui:include src="/paginas/admin/cadastro/pesquisador/pesquisador-modal-citacao-bibliografica.xhtml" />
				</p:panel>
			</div>
		</div>
	</div>

</ui:composition>
