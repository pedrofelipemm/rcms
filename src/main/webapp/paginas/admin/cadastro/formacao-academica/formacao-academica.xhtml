<!DOCTYPE html>
<ui:composition template="/paginas/admin/template/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
		
		<div class="row">
        	<div class="col-md-12">
        		<h1>#{mensagens['formacao.academica']}</h1>
        	</div>
        </div>
		
		<h:form id="formFormacaoAcademica">
			
			<div class="row">
          		<div class="col-md-12">
            		<div class="form-group">
            			<h:outputLabel for="descricao" value="#{mensagens['label.descricao']} " />
						<h:inputText id="descricao" value="#{linhaPesquisaMB.linhaPesquisa.descricao}"
							required="true" requiredMessage="#{mensagens['linha.de.pesquisa.nao.preenchida']}"
							styleClass="form-control"/>
					</div>
		        </div>
        	</div>
        	<div class="row">
          		<div class="col-md-12">
            		<div class="form-group">
              			<h:commandButton value="#{mensagens['salvar']}" action="#{linhaPesquisaMB.salvar}"
							styleClass="btn btn-default">
							<f:ajax render="@form" execute="@form" />
						</h:commandButton>
            		</div>
          		</div>
        	</div>
        </h:form>

		
	</ui:define>
</ui:composition>
