<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<div class="modal fade" id="modalAutorizacao" tabindex="-1" role="dialog" aria-labelledby="modalAutorizacao" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&#10006;</span>
					</button>
					<h4 id="modalAutorizacaoLabel" class="modal-title">#{mensagens['adicionar.autorizacoes']}</h4>
				</div>

				<div class="modal-body">
					<div class="panel-body">
						<div class="row">
							<div class="col-md-2">
								<h:outputLabel for="selectAutorizacoes" value="#{mensagens['cadastro.autorizacao']}" />
							</div>
							<div class="col-md-6">
								<h:selectOneMenu id="selectAutorizacoes" styleClass="form-control" value="#{pesquisadorMB.autorizacao}"
									converter="entityConverter">
									<f:selectItems value="#{pesquisadorMB.autorizacoes}" var="autorizacao" itemLabel="#{autorizacao.descricao}"
										itemValue="#{autorizacao}" />
									<f:ajax />
								</h:selectOneMenu>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">#{mensagens['cancelar']}</button>
					<h:commandButton action="#{pesquisadorMB.adicionarAutorizacao}" styleClass="btn btn-primary"
						value="#{mensagens['adicionar']}" pt:data-toggle="modal" pt:data-target="#modalAutorizacao">
						<f:ajax execute="painelAutorizacao" render="painelAutorizacao" />
					</h:commandButton>
				</div>
			</div>
		</div>
	</div>
</ui:composition>
