<!DOCTYPE html>
<ui:composition template="/paginas/portal/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" >
	
	<ui:define name="conteudo">

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<ol class="breadcrumb">
						<li><a href="#">#{mensagens['inicio']}</a></li>
						<li class="active">#{mensagens['pesquisadores']}</li>
					</ol>
					<h1>#{mensagens['pesquisadores']}</h1>
					<hr />
					<h:form id="formPesquisadores">

						<ul class="listas">
							<ui:repeat var="pesquisador" value="#{pesquisadorMB.pesquisadores}">
								<li><h:commandLink action="#{pesquisadorMB.exibir(pesquisador)}" value="#{pesquisador.nome}" /></li>
							</ui:repeat>
						</ul>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
