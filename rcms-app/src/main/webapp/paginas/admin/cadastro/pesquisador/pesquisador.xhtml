	<ui:define name="conteudo">

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<h1>#{mensagens['pesquisadores']}</h1>
					</div>
				</div>
			</div>

			<ui:include src="/paginas/admin/cadastro/pesquisador/pesquisador-painel-pesquisador.xhtml" />

			<div class="row">
				<div class="col-sm-10"></div>
				<div class="col-sm-2 top-buffer-20">
					<div class="form-group pull-right">
						<h:commandButton value="#{mensagens['salvar']}" pt:name="buttonSalvar" action="#{pesquisadorMB.salvar}" styleClass="btn btn-success">
							<f:ajax render="@form" execute="@form" />

						<a href="#" class="btn btn-success fa fa-arrow-circle-o-up fa-3x back-to-top"></a>

				</div>
