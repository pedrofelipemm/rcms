<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition>
		<p:ajaxStatus onstart="PF('statusDialog').show(); $('#statusDialog .ui-dialog-titlebar').css({'display':'none'});$('#statusDialog').css({'height':'37px'});" onsuccess="PF('statusDialog').hide()" />
		<p:dialog id="statusDialog" widgetVar="statusDialog" modal="true" closable="false" position="center" closeOnEscape="false" draggable="false" resizable="false">
			<div style="width: 500px;" class="progress progress-striped active">
				<div style="width: 100%" class="progress-bar progress-bar-primary">
					<span class="sr-only"></span>
				</div>
			</div>
		</p:dialog>
	</ui:composition>
</html>
