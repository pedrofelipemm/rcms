<!DOCTYPE html>
<ui:composition template="/paginas/admin/template/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<ui:define name="conteudo">
		
		<div class="row">
        	<div class="col-md-12">
        		<h1>#{mensagens['linhas.de.pesquisa']}</h1>
        	</div>
        </div>
		
		<h:form id="formLinhaDePesquisa">
			
			<p:dataTable id="tabelaLinhasDePesquisa" value="#{linhaDePesquisaMB.linhasDePesquisa}" var="linhaDePesquisa" styleClass="table table-hover"
				headerClass="col-width-50" rowClasses="col-width-50" 
				paginatorTemplate="{FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}"
				rendered="#{not empty linhaDePesquisaMB.linhasDePesquisa}" paginator="true" rows="10">
 
 				<p:column width="30">
 					<f:facet name="header">
 						<h:outputLabel value="#"/>
 					</f:facet>
 					<h:outputLabel value="#{linhaDePesquisaMB.linhasDePesquisa.rowIndex + 1}"/>
 				</p:column>
 				
    			<p:column headerClass="col-xs-10">
    				<f:facet name="header">
    					<h:outputLabel value="#{mensagens['descricao']}"/>
    				</f:facet>
    				<h:outputLabel value="#{linhaDePesquisa.descricao}" />
    			</p:column>

				<p:column headerClass="text-center">
					<f:facet name="header">
						<a href="${request.contextPath}/paginas/admin/cadastro/linha-pesquisa/linha-pesquisa.xhtml" style="color:white;" class="btn btn-primary"> #{mensagens['adicionar.linha.de.pesquisa']} </a>
					</f:facet>

					<div class="text-center">
						<h:commandButton value="#{mensagens['editar']}" styleClass="btn btn-primary" action="#{linhaDePesquisaMB.editar(linhaDePesquisa)}" />
						<p:spacer width="20" pt:alt="#{mensagens['spacer.mensagem']}" pt:title="#{mensagens['spacer.titutlo']}" />
						<h:commandButton value="#{mensagens['excluir']}" styleClass="btn btn-danger" action="#{linhaDePesquisaMB.excluir(linhaDePesquisa)}" />
						<p:spacer width="20" pt:alt="#{mensagens['spacer.mensagem']}" pt:title="#{mensagens['spacer.titutlo']}" />
					</div>
				</p:column>

			</p:dataTable>
        </h:form>
		
	</ui:define>
</ui:composition>
