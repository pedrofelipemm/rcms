<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/pages/templates/templateAdmin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
	<ui:define name="conteudo">
		
		<div class="row">
        	<div class="col-md-12">
        		<h1>#{mensagens['pesquisadores']}</h1>
        	</div>
        </div>
		
		<h:form id="formPesquisador" enctype="multipart/form-data">
			
			<p:growl id="messageBox" autoUpdate="true" life="5000" />
			
			<h:dataTable value="#{pesquisadorMB.pesquisadores}" var="pesquisador" styleClass="table table-hover"
				headerClass="col-width-50" rowClasses="col-width-50" 
				rendered="#{not empty pesquisadorMB.pesquisadores}" >
 
 				<h:column>
 					<f:facet name="header">
 						<h:outputLabel value="#"/>
 					</f:facet>
 					<h:outputLabel value="#{pesquisadorMB.pesquisadores.rowIndex + 1}"/>
 				</h:column>
 				
    			<h:column headerClass="col-xs-10">
    				<f:facet name="header">
    					<h:outputLabel value="#{mensagens['nome']}"/>
    				</f:facet>
    				<h:outputLabel value="#{pesquisador.nome}" />
    			</h:column>
    			
    			<h:column headerClass="pull-right">
    				<f:facet name="header">
    					<a href="${request.contextPath}/pages/cadastro/cadastroPesquisador.xhtml" class="btn btn-default">
							#{mensagens['adicionar.pesquisador']}    					
    					</a>
    				</f:facet>
					<h:commandButton value="#{mensagens['editar']}" styleClass="btn btn-default"
						action="#{pesquisadorMB.editar(pesquisador)}" />
    			</h:column>
			
			</h:dataTable>
        </h:form>
		
	</ui:define>
</ui:composition>
