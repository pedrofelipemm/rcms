<!DOCTYPE html>
<html lang="#{configMB.idioma}" xml:lang="#{configMB.idioma}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" >
	
	<ui:composition>
		<div id="cabecalho" class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-xs-3 col-md-3">
                        <form class="form-horizontal"  id="area_busca" role="form" name="Ã¡rea de busca">
                            <div class="input-group">
								<label for="campobusca"></label>
                                <input type="text" id="campobusca" title="campobusca" class="form-control input-sm" placeholder="digite aqui sua busca" /> 
                                <span class="input-group-btn">
                                  <button class="btn btn-default btn-sm" type="button"><span class="glyphicon glyphicon-search"></span></button>
                                </span>
                           	</div><!-- /input-group -->
                        </form>
                    </div>
                    <div class="col-xs-6 col-md-6"><p><p:spacer width="20" pt:alt="#{mensagens['spacer.mensagem']}" pt:title="#{mensagens['spacer.titutlo']}" /></p></div>
                    <div class="col-xs-1 col-md-1">
                        <a href="javascript:;" title="Login de Acesso" class="btn btn-link" data-toggle="modal" data-target=".bs-login-modal-sm">#{mensagens['login']}</a>

                        <div class="modal fade bs-login-modal-sm" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
                            <div class="modal-dialog modal-sm">
                                <div class="modal-content">
                                    <form role="form" action="/RCMS/paginas/admin/consulta/pesquisador/pesquisadores.xhtml">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">
                                            	<span aria-hidden="true">&#10006;</span>
                                            	<span class="sr-only">Close</span>
                                            </button>
                                            <h4 class="modal-title" id="myModalLabel">#{mensagens['login']}</h4>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label for="loginEmail">#{mensagens['email']}</label>
                                                <input type="email" class="form-control" id="loginEmail" placeholder="Email"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="loginPassword">#{mensagens['senha']}</label>
                                                <input type="password" class="form-control" id="loginPassword" placeholder="Password"/>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">#{mensagens['fechar']}</button>
                                            <button type="submit" class="btn btn-default">#{mensagens['entrar']}</button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-2 col-md-2">
                        <select class="form-control input-sm">
                            <option>#{mensagens['portugues']}</option>
                            <option>#{mensagens['ingles']}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div id="menu" class="container-fluid">
            <nav class="navbar navbar-default navbar-static-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <a href="#{request.contextPath}/paginas/index.xhtml"><h:graphicImage value="/resources/images/logo-rcms.jpg" alt="RCMS" /></a>
                    </div>
                    <h:form id="formMenu">
	                    <ul class="nav navbar-nav navbar-right">
	
	                        <li class="active"><a href="index.html">#{mensagens['indice']}</a></li>
	                        <li class="box-hover"><h:link outcome="sobreOGrupo" value="#{mensagens['o.grupo']}" /></li>
	                        <li class="box-hover"><h:link outcome="listagemPesquisadores" value="#{mensagens['pesquisadores']}"/></li>
	                        <li class="box-hover"><a href="#">#{mensagens['projetos.de.pesquisa']}</a></li>
	                        <li class="box-hover"><a href="#">#{mensagens['publicacoes']}</a></li>
	                        <li class="box-hover"><a href="#">#{mensagens['indicadores']}</a></li>
	                    </ul>
                    </h:form>
                </div>
            </nav>
        </div>
	</ui:composition>
</html>
