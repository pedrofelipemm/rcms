<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<p:panel id="painelParticipacaoEventos">
					<h3>#{mensagens['participacao.eventos']}</h3>
					<div class="row">
						<div class="col-md-3">
							<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalParticipacaoEventos">#{mensagens['adicionar']}</button>
						</div>
					</div>
					<h:dataTable id="tableParticipacaoEventos" value="#{pesquisadorMB.pesquisador.participacaoEventos}"
						var="participacaoEvento" styleClass="table table-hover" headerClass="col-width-50" rowClasses="col-width-50">
						<h:column headerClass="col-xs-9">
							<f:facet name="header">
								<h:outputLabel value="#{mensagens['evento.titulo']}" />
							</f:facet>
							<h:outputLabel value="#{participacaoEvento.titulo}"/>
						</h:column>
						<h:column headerClass="col-xs-1">
							<f:facet name="header">
								<h:outputLabel value="#{mensagens['evento.ano']}" />
							</f:facet>
							<h:outputLabel value="#{participacaoEvento.ano}"/>
						</h:column>
						<h:column headerClass="col-xs-3 text-center">
							<f:facet name="header">
							</f:facet>
							<h:commandButton value="#{mensagens['excluir']}" styleClass="btn btn-danger"
								action="#{pesquisadorMB.removerParticipacaoEvento(participacaoEvento)}">
								<f:ajax render=":formPesquisador:painelParticipacaoEventos" />
							</h:commandButton>
						</h:column>
					</h:dataTable>
					<ui:include src="/paginas/admin/cadastro/pesquisador/pesquisador-modal-participacao-evento.xhtml" />
				</p:panel>
			</div>
		</div>
	</div>
</ui:composition>
