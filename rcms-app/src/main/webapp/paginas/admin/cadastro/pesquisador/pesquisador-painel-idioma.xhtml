<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<div class="row">
		<div class="col-sm-12">
			<div class="form-group">
				<p:panel id="painelIdioma" header="#{mensagens['idiomas']}">
					<h:dataTable id="tableCompreensaoIdiomas" value="#{pesquisadorMB.pesquisador.compreensaoIdiomas}" var="compreensaoIdioma"
						styleClass="table table-hover" >
						<h:column headerClass="col-sm-3">
							<f:facet name="header">
								<h:outputLabel value="#{mensagens['idioma']}" />
							</f:facet>
							<h:outputText value="#{compreensaoIdioma.compreensaoIdiomaPK.idioma.descricao}"/>
						</h:column>
						<h:column headerClass="col-sm-6">
							<f:facet name="header">
								<h:outputLabel value="#{mensagens['proficiencia']}" />
							</f:facet>
							<h:outputText value="#{compreensaoIdioma.proficiencia}"/>
						</h:column>
						<h:column headerClass="col-sm-3 text-center">
							<f:facet name="header">
								<button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#modalIdioma">#{mensagens['adicionar']}</button>
							</f:facet>
							<div class="row text-center">
								<div class="col-sm-12 text-center">
									<span>
										<h:commandButton disabled="true" value="#{mensagens['editar']}" styleClass="btn btn-primary bottom-buffer-2 top-buffer-2">
											<f:ajax render="painelIdioma" />
										</h:commandButton>
									</span>
									<span>
										<h:commandButton value="#{mensagens['excluir']}" styleClass="btn btn-danger bottom-buffer-2 top-buffer-2"
											action="#{pesquisadorMB.removerCompreensaoIdioma(compreensaoIdioma)}">
											<f:ajax render="painelIdioma" />
										</h:commandButton>
									</span>
								</div>
							</div>
						</h:column>
					</h:dataTable>
					<ui:include src="/paginas/admin/cadastro/pesquisador/pesquisador-modal-idioma.xhtml" />
				</p:panel>
			</div>
		</div>
	</div>
</ui:composition>
