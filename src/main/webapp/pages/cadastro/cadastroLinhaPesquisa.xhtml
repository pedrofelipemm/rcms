<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/pages/templates/templateAdmin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
	<ui:define name="conteudo">
		
		<div class="row">
        	<div class="col-md-12">
        		<h1>#{mensagens['linhas.de.pesquisa']}</h1>
        	</div>
        </div>
		
		<h:form id="formLinhaPesquisa">
			
			<o:messages id="messageBoxValidation" for="formLinhaPesquisa" styleClass="message-box-validation"/>
			<p:growl id="messageBox" autoUpdate="true" life="5000" />
			
			<div class="row">
		        <div class="col-md-12">
            		<div class="form-group">
            			<h:outputLabel for="descricao" value="#{mensagens['label.descricao']} " />
						<h:inputText id="descricao" value="#{linhaPesquisaMB.linhaPesquisa.descricao}"
							required="true" requiredMessage="#{mensagens['descricao.vazia']}"
							styleClass="form-control" />
            		</div>
            	</div>
        	</div>
        	<div class="row">
          		<div class="col-md-12">
            		<div class="form-group">
              			<h:commandButton value="#{mensagens['salvar']}" action="#{linhaPesquisaMB.salvar}"
							styleClass="btn btn-default">
							<f:ajax render="@form" execute="@form" />
						</h:commandButton>
            		</div>
          		</div>
        	</div>
        </h:form>

		
	</ui:define>
</ui:composition>
