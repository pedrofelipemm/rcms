<!DOCTYPE html>
<ui:composition template="/paginas/admin/template/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<ui:define name="conteudo">
		<h:form id="formAreaAtuacao" role="form" prependId="false">
			
			 
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<!--<h1>#{mensagens['area.de.atuacao']}</h1> -->
					</div>
				</div>
			</div>
			
			<ui:include src="/paginas/admin/cadastro/area-atuacao/area-atuacao-painel.xhtml" />
			<ui:include src="/paginas/admin/cadastro/area-atuacao/area-atuacao-modal-grande-area.xhtml" />
			<ui:include src="/paginas/admin/cadastro/area-atuacao/area-atuacao-modal-area.xhtml" />
			<ui:include src="/paginas/admin/cadastro/area-atuacao/area-atuacao-modal-sub-area.xhtml" />
			
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<span>
							<h:commandButton value="#{mensagens['salvar']}" pt:name="buttonSalvar" action="#{areaAtuacaoMB.salvar}"
								styleClass="btn btn-success  bottom-buffer-2 top-buffer-2">
								<f:ajax render="@form" execute="@form" />
							</h:commandButton>
						</span>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
