<!DOCTYPE html>
<ui:composition template="/paginas/portal/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="conteudo">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<ol class="breadcrumb">
						<li><a href="#">#{mensagens['inicio']}</a></li>
						<li><a href="#">#{mensagens['producoes']}</a></li>
						<li class="active">#{producaoMB.producao.titulo}</li>
					</ol>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h1>
						#{producaoMB.producao.titulo}<br />
					</h1>
					<hr />
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">#{mensagens['exibir.producao.autores']}</h3>
						</div>
						<div class="panel-body">
							<div class="col-md-12">
								<ui:repeat var="autor" value="#{producaoMB.producao.autores}">#{autor.citacaoBibliografica.nomeCitacao}; </ui:repeat>
								.
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">#{mensagens['exibir.producao.ano.publicacao']}</h3>
						</div>
						<div class="panel-body">
							<div class="col-md-12">#{producaoMB.producao.ano}</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
