<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<div class="modal fade" id="modalLinhaDePesquisa" tabindex="-1" role="dialog" aria-labelledby="modalLinhaDePesquisaLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 id="modalLinhaDePesquisalLabel" class="modal-title">#{mensagens['adicionar.linha.de.pesquisa']}</h4>
				</div>

				<div class="modal-body">
					<div class="panel-body">
						<div class="row">
							<div class="col-md-2">
								<h:outputLabel for="selectLinhaDePesquisa" value="#{mensagens['descricao']}" />
							</div>
							<div class="col-md-6">
								<h:selectOneMenu id="selectLinhaDePesquisa" styleClass="form-control" value="#{pesquisadorMB.linhaDePesquisaSelecionada}"
									converter="entityConverter">
									<f:selectItems value="#{pesquisadorMB.linhasDePesquisa}" var="linhaDePesquisa" itemLabel="#{linhaDePesquisa.descricao}"
										itemValue="#{idioma}" />
									<f:ajax />
								</h:selectOneMenu>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">#{mensagens['cancelar']}</button>
					<h:commandButton action="#{pesquisadorMB.adicionarLinhaDePesquisa}" styleClass="btn btn-primary"
						value="#{mensagens['adicionar']}" pt:data-toggle="modal" pt:data-target="#modalLinhaDePesquisa">
						<f:ajax execute="painelLinhaDePesquisa" render="painelLinhaDePesquisa" />
					</h:commandButton>
				</div>
			</div>
		</div>
	</div>
</ui:composition>
