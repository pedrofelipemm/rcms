<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<div class="modal fade" id="modalFileUpload" tabindex="-1" role="dialog" aria-labelledby="modalFileUploadLabel" aria-hidden="true">
		<div class="modal-dialog" style="width: 260px;">
			<div class="modal-content">
				<div class="modal-body">
					<div class="panel-body">
						<h:form id="fileUpload" prependId="false" enctype="multipart/form-data" styleClass="dropzone">
							<div style="display: none">
								<h:inputFile id="file" name="file" value="#{pesquisadorMB.fotoPesquisador}" />
								<h:commandButton id="buttonSalvar" value="Enviar" action="#{pesquisadorMB.uploadFile}" styleClass="btn btn-success">
									<f:ajax render="fileUpload" execute="fileUpload" />
								</h:commandButton>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>

</ui:composition>
