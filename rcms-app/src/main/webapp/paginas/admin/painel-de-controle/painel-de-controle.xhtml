<!DOCTYPE html>
<ui:composition template="/paginas/admin/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<ui:define name="conteudo">
		<h:form id="formPainelControle" role="form" prependId="false">

			<div class="row">
				<div class="col-sm-12">
					<h1>#{mensagens['painel.de.controle']}</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<p:panel id="painelConfiguracoes"
							header="#{mensagens['configuracoes']}">
							<div class="row">
								<div class="col-sm-6">
									<div class="row">
										<div class="col-sm-12">
											<h:outputLabel for="selectOneMenuIdioma"
												pt:name="selectOneMenuIdiomaLabel"
												value="#{mensagens['idiomas']}" />
											<h:selectOneMenu id="selectOneMenuIdioma"
												pt:name="selectOneMenuIdioma" value="#{configSistemaMB.idioma}"
												styleClass="form-control">
												<f:selectItems value="#{configSistemaMB.idiomas.entrySet()}"
													var="entry" itemValue="#{entry.value}"
													itemLabel="#{entry.key}" />
											</h:selectOneMenu>
										</div>
										<div class="col-sm-12">
											<h:outputLabel for="selectOneMenuEstilo"
												pt:name="selectOneMenuEstiloLabel"
												value="#{mensagens['estilos']}" />
											<h:selectOneMenu id="selectOneMenuEstilo"
												pt:name="selectOneMenuEstilo"
												value="#{configSistemaMB.estiloAdmin}" styleClass="form-control">
												<f:selectItems value="#{configSistemaMB.estilosAdmin.entrySet()}"
													var="entry" itemValue="#{entry.value}"
													itemLabel="#{entry.key}" />
											</h:selectOneMenu>
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="row">
										<div class="col-sm-12">
											<h:outputLabel for="temaPortal" id="temaPortalLabel"
												value="#{mensagens['temas.para.portal']}" />
											<h:selectOneMenu id="temaPortal"
												value="#{configSistemaMB.temaPortal}" styleClass="form-control">
												<f:selectItems value="#{configSistemaMB.temasPortal.entrySet()}"
													var="entry" itemValue="#{entry.value}"
													itemLabel="#{entry.key}" />
											</h:selectOneMenu>
										</div>
										<div class="col-sm-12">
											<h:outputLabel for="importacaoLattesAutomcatica"
												id="importacaoLattesAutomcaticaLabel"
												value="#{mensagens['importacao.automatica']}" />
											<h:selectOneMenu id="importacaoLattesAutomcatica"
												styleClass="form-control"
												value="#{configSistemaMB.importacaoLattesAutomcatica}">
												<f:selectItem itemValue="#{true}"
													itemLabel="#{mensagens['sim']}" />
												<f:selectItem itemValue="#{false}"
													itemLabel="#{mensagens['nao']}" />
											</h:selectOneMenu>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="row">
										<div class="col-sm-12">
											<p:outputLabel styleClass="control-label" id="nomeLabel" value="#{mensagens['label.nome']}"/>
											<p:inputText id="nome" value="#{configSistemaMB.nomeGrupo}" 
												required="true" requiredMessage="#{mensagens['nome.nao.preenchido']}"
												pt:placeholder="#{mensagens['informe.nome.grupo']}" styleClass="form-control"/>
										</div>
										<div class="col-sm-12">
											<p:outputLabel styleClass="control-label" id="descLabel" value="#{mensagens['label.descricao']}"/>
											<p:inputText id="descGrupo" value="#{configSistemaMB.descGrupo}" 
												required="true" requiredMessage="#{mensagens['descricao.vazia']}"
												pt:placeholder="#{mensagens['informe.descricao.grupo']}" styleClass="form-control"/>
										</div>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="row">
										<div class="col-sm-12">
											<div class="col-md-3 text-center">
												<div class="foto-pesquisador">
													<ui:param name="length" value="#{fn:length(configSistemaMB.logotipo)}" />
                    								<ui:param name="logoUrl" value="#{fn:substring(configSistemaMB.logotipo,length - 4,length)}" />
													<img title="#{mensagens['logotipo']}"
														src="#{request.contextPath}/images/logotipo#{fn:startsWith(logoUrl,'.') ? '' : '.'}#{logoUrl}"></img>
												</div>
												<div class="form-group">
													<button type="button" class="btn btn-primary fa fa-upload"
														data-toggle="modal" data-target="#modalLogoUpload"
														style="margin: 10px; font-family: FontAwesome">
														<p:spacer width="20"
															pt:alt="#{mensagens['spacer.mensagem']}"
															pt:title="#{mensagens['spacer.titutlo']}" />
														#{mensagens['upload']}
													</button>
												</div>
											</div>
											<!-- <p:outputLabel styleClass="control-label" id="logotipoLabel" value="#{mensagens['label.logotipo']}"/>
											<p:inputText id="logotipo" value="#{configSistemaMB.logotipo}" 
												required="true" requiredMessage="#{mensagens['logotipo.nao.preenchido']}"
												pt:placeholder="#{mensagens['informe.logotipo']}" styleClass="form-control"/> -->
										</div>
									</div>
								</div>
							</div>
						</p:panel>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<p:panel id="painelPaginaInicial" header="#{mensagens['indice']}">

							<div class="row">
								<div class="col-sm-12">
									<h:dataTable id="tableProjetos"
										value="#{configSistemaMB.projetosSelecionados}"
										var="projetoDePesquisa" styleClass="table table-hover">
										<h:column headerClass="col-sm-9">
											<f:facet name="header">
												<h:outputLabel value="#{mensagens['projeto.pesquisa']}" />
											</f:facet>
											<h:outputText value="#{projetoDePesquisa.nome}" />
										</h:column>
										<h:column headerClass="col-sm-3 text-right">
											<f:facet name="header">
												<button type="button" class="btn btn-primary"
													data-toggle="modal" data-target="#modalProjetoDePesquisa">#{mensagens['adicionar']}</button>
											</f:facet>
											<div class="row">
												<div class="col-sm-12 text-right">
													<span> <h:commandButton
															value="#{mensagens['remover']}"
															styleClass="btn btn-danger  bottom-buffer-2 top-buffer-2"
															action="#{configSistemaMB.removerProjetoDePesquisa(projetoDePesquisa)}">
															<f:ajax render=":formPainelControle:painelPaginaInicial" />
														</h:commandButton>
													</span>
												</div>
											</div>
										</h:column>
									</h:dataTable>
									<ui:include
										src="/paginas/admin/painel-de-controle/modal-projeto-pesquisa.xhtml" />
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<h:outputLabel value="#{mensagens['producoes']}" />
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<p:autoComplete id="tituloProducao"
										value="#{configSistemaMB.producaoSelecionada}"
										completeMethod="#{configSistemaMB.completeProducao}" var="producao"
										itemLabel="#{producao.titulo}" itemValue="#{producao}"
										converter="#{producaoConverter}" forceSelection="true"
										size="80" />
									<h:commandButton value="#{mensagens['adicionar']}"
										styleClass="btn btn-primary"
										action="#{configSistemaMB.adicionarProducao()}"
										style="margin: 0 0 4px 10px; padding-top: 0; padding-bottom: 0; height: 31px;">
										<f:ajax render="@form" execute="@form" />
									</h:commandButton>
								</div>
							</div>
							<br />
							<br />
							<div class="row">
								<div class="col-sm-12">
									<h:dataTable id="tableProducoes"
										value="#{configSistemaMB.producoesSelecionadas}" var="producao"
										styleClass="table table-hover">
										<h:column headerClass="col-sm-9">
											<h:outputText value="#{producao.titulo}" />
										</h:column>
										<h:column headerClass="col-sm-3 text-right">
											<div class="row">
												<div class="col-sm-12 text-right">
													<span> <h:commandButton
															value="#{mensagens['remover']}"
															styleClass="btn btn-danger  bottom-buffer-2 top-buffer-2"
															action="#{configSistemaMB.removerProducao(producao)}">
															<f:ajax render=":formPainelControle:painelPaginaInicial" />
														</h:commandButton>
													</span>
												</div>
											</div>
										</h:column>
									</h:dataTable>
								</div>
							</div>

						</p:panel>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<h:commandButton value="#{mensagens['salvar']}"
						pt:name="buttonSalvar" action="#{configSistemaMB.salvar}"
						styleClass="btn btn-success">
						<f:ajax render="@form" execute="@form" />
					</h:commandButton>
				</div>
			</div>
		</h:form>
		<ui:include src="/paginas/admin/painel-de-controle/logotipo-modal-file-upload.xhtml" />
	</ui:define>
</ui:composition>
