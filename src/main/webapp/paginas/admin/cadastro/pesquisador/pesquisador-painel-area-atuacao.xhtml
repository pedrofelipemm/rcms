<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:p="http://primefaces.org/ui">

	<div class="row">
		<div class="col-md-12">
          	<div class="form-group">
				<p:panel id="panelAtuacaoDoPesquisador">
				
					<div class="row">
		        		<div class="col-md-5">
		        			<h3>#{mensagens['area.de.atuacao']}</h3>
		        		</div>
		        	</div>
		        	<div class="row">
		        		<div class="col-md-3">
		        			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">#{mensagens['adicionar']}</button>
		        		</div>
		        	</div>
      
					<h:dataTable id="atuacaoDoPesquisador" value="#{pesquisadorMB.pesquisador.areaAtuacoes}" var="area" styleClass="table table-hover"
						headerClass="col-width-50" rowClasses="col-width-50">
		 				
		    			<h:column headerClass="col-xs-10">
		    				<f:facet name="header">
		    					<h:outputLabel value="#{mensagens['descricao']}"/>
		    				</f:facet>
		    				<h:outputLabel value="#{area.especializacao}" />
		    			</h:column>
		
						<h:column headerClass="text-center">
							<f:facet name="header">
							</f:facet>
		
							<h:commandButton value="#{mensagens['excluir']}" styleClass="btn btn-default" action="#{pesquisadorMB.removerAtuacao}" >
								<f:ajax render="@form"/>
								<f:setPropertyActionListener value="#{area}"
									target="#{pesquisadorMB.atuacaoSelecionada}"></f:setPropertyActionListener>
							</h:commandButton> 
						
						</h:column>
		
					</h:dataTable>

					<ui:include src="/paginas/admin/cadastro/pesquisador/pesquisador-modal-area-atuacao.xhtml" />
				</p:panel>
			</div>
		</div>
	</div>
</ui:composition>
