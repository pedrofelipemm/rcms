<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/paginas/admin/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<ui:define name="conteudo">
		
		<div class="row">
        	<div class="col-md-12">
        		<h1>#{mensagens['projetos.de.pesquisa']}</h1>
        	</div>
        </div>
		
		<h:form id="formPesquisador" prependId="false">

			<div class="rcms-table rcms-table-hover">
				<div class="rcms-table-thead">
					<div class="rcms-table-tr">
						<div class="rcms-table-th col-">
							<h:outputText value="ID" />
						</div>
						<div class="rcms-table-th col-xs-4">
							<span> <h:outputText value="#{mensagens['nome']}" />
							</span>
						</div>
						<div class="rcms-table-th col-xs-4">
							<span> <h:outputText value="#{mensagens['descricao']}" />
							</span>
						</div>
						<div class="rcms-table-th col-xs-1">
							<span> <h:outputText value="#{mensagens['label.ano.inicio']}" />
							</span>
						</div>
						<div class="rcms-table-th col-xs-1">
							<span> <h:outputText value="#{mensagens['label.ano.conclusao']}" />
							</span>
						</div>
						
						<div class="rcms-table-th col-xs-2 text-center">
							<span> <a rel="next"
								title="#{mensagens['adicionar.projeto.pesquisa']}"
								href="${request.contextPath}/paginas/admin/cadastro/projetos-pesquisa/projetos-pesquisa.xhtml"
								class="btn btn-primary"> #{mensagens['adicionar.projeto.pesquisa']} </a>
							</span>
						</div>
					</div>
				</div>
				<div class="rcms-table-tbody">
					<ui:repeat id="gridIdiomas" pt:name="gridIdiomas"
						varStatus="status" var="projeto" value="#{projetoPesquisaMB.projetosPesquisa}">
						<div class="rcms-table-tr col-">
							<div class="rcms-table-td">
								<span> <h:outputText id="outputTextId"
										value="#{projeto.idProjetoPesquisa}" />
								</span>
							</div>
							<div class="rcms-table-td">
								<span> <h:outputText id="outputTextNome"
										value="#{projeto.nome}" />
								</span>
							</div>
							<div class="rcms-table-td">
								<span> <h:outputText id="outputTextDescricao"
										value="#{projeto.descricao}" />
								</span>
							</div>
							<div class="rcms-table-td">
								<span> <h:outputText id="outputTextAnoInicio"
										value="#{projeto.anoInicio}" />
								</span>
							</div>
							<div class="rcms-table-td">
								<span> <h:outputText id="outputTextAnoConclusao"
										value="#{projeto.anoConclusao}" />
								</span>
							</div>
							<div class="rcms-table-td">
								<div class="text-center">
									<h:commandButton value="#{mensagens['editar']}"
										styleClass="btn btn-primary"
										action="#{projetoPesquisaMB.editar(projeto)}"
										pt:title="#{mensagens['editar']}" />
									<p:spacer id="spacer" width="20"
										pt:alt="#{mensagens['spacer.mensagem']}"
										pt:title="#{mensagens['spacer.titutlo']}" />
									<h:commandButton value="#{mensagens['excluir']}"
										styleClass="btn btn-danger"
										action="#{projetoPesquisaMB.excluir(projeto)}"
										pt:title="#{mensagens['excluir']}" />
								</div>
							</div>
						</div>
					</ui:repeat>
				</div>
			</div>
		</h:form>
		
	</ui:define>
</ui:composition>
