<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/pages/templates/templateAdmin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<ui:define name="conteudo">
		
		<div class="row">
        	<div class="col-md-12">
        		<h1>#{mensagens['pesquisadores']}</h1>
        	</div>
        </div>
		
		<h:form id="formPesquisador" enctype="multipart/form-data">
			
<!-- 			<o:messages id="messageBoxValidation" for="formPesquisador" styleClass="message-box-validation"/> -->
			<p:growl id="messageBox" autoUpdate="true" life="5000" />

			<div class="row">
          		<div class="col-md-5">
            		<div class="form-group">
            			<h:outputLabel for="nome" value="#{mensagens['label.nome']} " />
						<h:inputText id="nome" value="#{pesquisadorMB.pesquisador.nome}"
							required="true" requiredMessage="#{mensagens['nome.nao.preenchido']}"
							pt:placeholder="#{mensagens['informe.nome.pesquisador']}" styleClass="form-control"/>
					</div>
					<div class="form-group">
		            	<h:outputLabel for="senha" value="#{mensagens['label.senha']}" />
		            	<h:inputText id="senha" value="#{pesquisadorMB.pesquisador.senha}"
							required="true" requiredMessage="#{mensagens['senha.nao.preenchido']}"
							pt:placeholder="#{mensagens['informe.senha.pesquisador']}" styleClass="form-control"/>
		            </div>
		            <div class="form-group">
            			<h:outputLabel for="email" value="#{mensagens['label.email']}" />
		            	<h:inputText id="email" value="#{pesquisadorMB.pesquisador.email}"
							required="true" requiredMessage="#{mensagens['email.nao.preenchido']}"
							pt:placeholder="#{mensagens['informe.email.pesquisador']}" styleClass="form-control"
							validatorMessage="#{mensagens['email.invalido']}">
							<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</h:inputText>
            		</div>
            		<div class="form-group">
            			<h:outputLabel for="enderecoProfissional" value="#{mensagens['label.endereco.profissional']}"/>
            			<h:inputText id="enderecoProfissional" value="#{pesquisadorMB.pesquisador.endereco.enderecoProfissional}"
            				required="true" requiredMessage="#{mensagens['endereco.profissional.nao.preenchido']}"
            				pt:placeholder="#{mensagens['informe.endereco.profissional.pesquisador']}" styleClass="form-control"/>
            		</div>
		        </div>
		        <div class="col-md-4">
		        	<div class="form-group">
            			<h:outputLabel for="login" value="#{mensagens['label.login']} " />
						<h:inputText id="login" value="#{pesquisadorMB.pesquisador.login}"
							required="true" requiredMessage="#{mensagens['login.nao.preenchido']}"
							pt:placeholder="#{mensagens['informe.login.pesquisador']}" styleClass="form-control" />
            		</div>
            		<div class="form-group">
		              	<label for="confirma-senha">#{mensagens['label.confirmacao.senha']}</label>
		              	<h:inputText id="confirmar-senha" value="#{pesquisadorMB.pesquisador.senha}"
							required="true" requiredMessage="#{mensagens['confirmacao.senha.nao.preenchido']}"
							pt:placeholder="#{mensagens['informe.confirmar.senha.pesquisador']}" styleClass="form-control"/>
		            </div>
            		<div class="form-group">
            			<h:outputLabel for="codigoLattes" value="#{mensagens['label.codigo.lattes']} " />
						<h:inputText id="codigoLattes" value="#{pesquisadorMB.pesquisador.codigoLattes}"
							required="true" requiredMessage="#{mensagens['codigo.lattes.nao.preenchido']}"
							pt:placeholder="#{mensagens['informe.codigo.lattes.pesquisador']}" styleClass="form-control" />
            		</div>
            		<div class="form-group">
            			<h:outputLabel for="tipoUsuario" value="#{mensagens['label.tipo.usuario']} " />
						<h:selectOneMenu id="tipoUsuario" value="#{pesquisadorMB.pesquisador.flagAdministrador}"
							required="true" requiredMessage="#{mensagens['flag.tipo.usuario.preenchido']}" 
							styleClass="form-control">
							<f:selectItems value="#{pesquisadorMB.tiposUsuario.entrySet()}" var="entry" 
								itemValue="#{entry.value}" itemLabel="#{entry.key}" />
						</h:selectOneMenu>            		
            		</div>
            	</div>
            	<div class="col-md-3 text-center"> <h:graphicImage value="/resources/images/default-image.jpg" alt="Imagem para representar foto do pesquisador" />
            		<div class="form-group">
              			<label for="foto">#{mensagens['label.enviar.foto']}</label>
              			<input type="file" id="foto"/>
              			<p class="help-block">Tamanho máximo de 200KB (i18n com tamanho parametrizado) -</p>
            		</div>
          		</div>
        	</div>
        	<div class="row">
          		<div class="col-md-12">
            		<div class="form-group">
              			<h:outputLabel for="resumoProfissional" value="#{mensagens['label.resumo.profissional']}"/>
              			<h:inputTextarea id="resumoProfissional" value="#{pesquisadorMB.pesquisador.resumoProfissional}"
              				required="true" requiredMessage="#{mensagens['resumo.profissional.nao.preenchido']}"
              				pt:placeholder="#{mensagens['informe.resumo.profissional.pesquisador']}" styleClass="form-control" rows="5"/>
            		</div>
          		</div>
        	</div>
        	
        	<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">#{mensagens['label.adicionar.area.atuacao']}</h4>
			      </div>
			      
			      <div class="modal-body" >
			        <div class="panel-body">
	    				<div class="row">
			          		<div class="col-md-6">
			            		<div class="form-group">
			            		    <h:outputLabel for="selectGrandeAreaAtuacao" value="#{mensagens['grande.area.de.atuacao']}" />
			            			<h:selectOneMenu id="selectGrandeAreaAtuacao" styleClass="form-control" 
			            			                 value="#{pesquisadorMB.grandeAreaSelecionada}"
			            			                 converter="entityConverter">
			            			    <p:ajax listener="#{pesquisadorMB.changeGrandeAreaSelecionada}" update="selectGrandeAreaAtuacao selectAreaAtuacao selectSubArea selectEspec" />
			            				<f:selectItem itemLabel="#{mensagens['label.gdeArea.placeholder']}" itemValue="#{null}"/>
			            				<f:selectItems value="#{grandeAreaAtuacaoMB.todasAsGrandeAreas}"
			            				               var="gdeArea" itemLabel="#{gdeArea.descricao}" itemValue="#{gdeArea}" />
			            			</h:selectOneMenu>            			
			              		</div>
			          		</div>
			          		
			          		<div class="col-md-6">
			            		<div class="form-group">
			            		    <h:outputLabel for="selectAreaAtuacao" value="#{mensagens['area.de.atuacao']}" />
			            			<h:selectOneMenu id="selectAreaAtuacao" styleClass="form-control" 
			            			                 value="#{pesquisadorMB.areaAtuacaoSelecionada}"
			            			                 converter="entityConverter">
			            			    <p:ajax listener="#{pesquisadorMB.changeAreaSelecionada}" update="selectGrandeAreaAtuacao selectAreaAtuacao selectSubArea selectEspec" />
			            				<f:selectItem itemLabel="#{mensagens['label.area.placeholder']}" itemValue="#{null}"/>
			            				<f:selectItems value="#{pesquisadorMB.areasAtuacaoParaSelecionar}"
			            				               var="area" itemLabel="#{area.descricao}" itemValue="#{area}" />
			            			</h:selectOneMenu>            			
			              		</div>
			          		</div>
			        	</div>
			        	
			        	<div class= "row">
			        		<div class="col-md-6">
			            		<div class="form-group">
			            		    <h:outputLabel for="selectSubArea" value="#{mensagens['subarea.de.atuacao']}" />
			            			<h:selectOneMenu id="selectSubArea" styleClass="form-control" 
			            			                 value="#{pesquisadorMB.subAreaAtuacaoSelecionada}"
			            			                 converter="entityConverter">
			            			    <p:ajax listener="#{pesquisadorMB.changeSubAreaSelecionada}" update="selectGrandeAreaAtuacao selectAreaAtuacao selectSubArea selectEspec" />
			            				<f:selectItem itemLabel="#{mensagens['label.subarea.placeholder']}" itemValue="#{null}"/>
			            				<f:selectItems value="#{pesquisadorMB.subAreasParaSelecionar}"
			            				               var="subArea" itemLabel="#{subArea.descricao}" itemValue="#{subArea}" />
			            			</h:selectOneMenu>            			
			              		</div>
			          		</div>
			          		
			          		<div class="col-md-6">
			            		<div class="form-group">
			            		    <h:outputLabel for="selectEspec" value="#{mensagens['especializacao.descricao']}" />
			            			<h:selectOneMenu id="selectEspec" styleClass="form-control" 
			            			                 value="#{pesquisadorMB.especializacaoSelecionada}"
			            			                 converter="entityConverter">
			            			    <p:ajax  update="selectGrandeAreaAtuacao selectAreaAtuacao selectSubArea selectEspec" />
			            				<f:selectItem itemLabel="#{mensagens['label.especializacao.placeholder']}" itemValue="#{null}"/>
			            				<f:selectItems value="#{pesquisadorMB.especializacoesParaSelecionar}"
			            				               var="espec" itemLabel="#{espec.descricao}" itemValue="#{espec}" />
			            			</h:selectOneMenu>            			
			              		</div>
			          		</div>
			        	</div>
  					 </div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">#{mensagens['cancelar']}</button>

			        <h:commandButton action="#{pesquisadorMB.adicionarAtuacao}" styleClass="btn btn-primary" value="#{mensagens['adicionar']}">
			          <f:ajax render="atuacaoDoPesquisador" />
			          <f:passThroughAttribute name="data-toggle" value="modal" />
                      <f:passThroughAttribute name="data-target" value="#myModal" />
			        </h:commandButton>
			      </div>
			    </div>
			  </div>
			</div>
			<div class="row">
				<div class="col-md-12">
            		<div class="form-group">
						<p:panel id="panelAtuacaoDoPesquisador" rendered="#{pesquisadorMB.pesquisador.idUsuario > 0}">
						
						<div class="row">
			        		<div class="col-md-5">
			        			<h1>#{mensagens['area.de.atuacao']}</h1>
			        		</div>
			        	</div>
			        	<div class="row">
			        		<div class="col-md-3">
			        			<button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">#{mensagens['adicionar']}</button>
			        		</div>
			        	</div>
        
			
						<h:dataTable id="atuacaoDoPesquisador" value="#{pesquisadorMB.pesquisador.areaAtuacoes}" var="area" styleClass="table table-hover"
							headerClass="col-width-50" rowClasses="col-width-50">
			 				
			    			<h:column headerClass="col-xs-10">
			    				<f:facet name="header">
			    					<h:outputLabel value="#{mensagens['descricao']}"/>
			    				</f:facet>
			    				<h:outputLabel value="#{area}" />
			    			</h:column>
			
							<h:column headerClass="text-center">
								<f:facet name="header">
								</f:facet>
			
								<h:commandButton value="#{mensagens['excluir']}" styleClass="btn btn-default" action="#{pesquisadorMB.removerAtuacao}" >
									<f:ajax render="@form"/>
									<f:setPropertyActionListener value="#{area}"
										target="#{pesquisadorMB.atuacaoSelecionada}"></f:setPropertyActionListener>
								</h:commandButton> 
							
							</h:column>
			
						</h:dataTable>
						</p:panel>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<h:commandButton id="buttonSalvar" value="#{mensagens['salvar']}" action="#{pesquisadorMB.salvar}" styleClass="btn btn-default">
							<f:ajax render="@form" execute="@form" />
						</h:commandButton>
					</div>
				</div>
			</div>
		</h:form>
