<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<div class="row">
		<div class="col-sm-12">
			<div class="form-group">
				<p:panel id="painel-producao" header="#{mensagens['producao']}">
					<div class="rcms-table rcms-table-hover">
						<div class="rcms-table-thead">
							<div class="rcms-table-tr">
								<div class="rcms-table-th col-sm-6">
									<span> <h:outputText value="#{mensagens['titulo']}" />
									</span>
								</div>
								<div class="rcms-table-th col-sm-2">
									<span> <h:outputText value="#{mensagens['ano']}" />
									</span>
								</div>
								<div class="rcms-table-th col-sm-4 text-center">
									<button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#modalProducao">#{mensagens['adicionar']}</button>
								</div>
							</div>
						</div>
						<div class="rcms-table-tbody">
							<ui:repeat id="gridProducao" pt:name="gridProducao"
								varStatus="status" var="producao" value="#{projetoPesquisaMB.projetoPesquisa.producoes}">
								<div class="rcms-table-tr">
									<div class="rcms-table-td">
										<h:outputText id="outputTextNome" value="#{producao.titulo}" />
									</div>
									<div class="rcms-table-td">
										<h:outputText id="outputTextAnoInicio" value="#{producao.ano}" />
									</div>
									<div class="rcms-table-td">
										<div class="text-center">
											<span>
												<h:commandButton value="#{mensagens['excluir']}" action="#{projetoPesquisaMB.removerProducao(producao)}"
													styleClass="btn btn-danger bottom-buffer-2 top-buffer-2">
													<f:ajax render="painel-producao" />
												</h:commandButton>
											</span>
										</div>
									</div>
								</div>
							</ui:repeat>
							
						</div>
					</div>
					<ui:include src="/paginas/admin/cadastro/projetos-pesquisa/projetos-pesquisa-modal-producao.xhtml" />
				</p:panel>
			</div>
		</div>
	</div>

</ui:composition>
