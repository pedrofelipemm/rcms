<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/pages/templates/templateAdmin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="conteudo">
		<div class="row">
			<div class="col-md-12">
				<h1>#{mensagens['o.grupo']}</h1>
			</div>
		</div>
		
		<h:form id="formIdioma" enctype="multipart/form-data">
			
			<p:messages id="messages" autoUpdate="true" closable="true" />
			<p:growl id="messageBox" autoUpdate="true" life="5000" />
			
			<div class="row">
          		<div class="col-md-5">
            		<div class="form-group">
            			<h:outputLabel for="descricao" value="#{mensagens['label.descricao']} " />
						<h:inputText id="descricao" value="#{descricaoGrupoMB.descricaoGrupo.descricao}"
							required="true" requiredMessage="#{mensagens['descricao.nao.preenchida']}"
							styleClass="form-control"/>
					</div>
					<div class="row">
						<div class="col-md-12">
							<h:commandButton value="Salvar" action="#{descricaoGrupoMB.salvar}"
								 style="margin-right: 10px;" >
								 <f:ajax render="@form" execute="@form" />
							</h:commandButton>
						</div>
					</div>
		</div>
		</div>
		 </h:form>
		 
	</ui:define>
</ui:composition>
