<!DOCTYPE html[
    <!ENTITY nbsp "&#160;">
]>
<ui:composition template="/pages/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="conteudo">
		<h:form>
			<p:growl id="growl"  />
			
			<div class="container">
			
	            <div class="row">
	                <div class="col-md-12">
	                    <ol class="breadcrumb">
	                        <li><a href="#">Início</a></li>
	                        <li><a href="#">Pesquisadores</a></li>
	                        <li class="active">Cadastro</li>
	                    </ol>
	                </div>
	            </div>
	            
	            <div class="row">
	            	<div class="col-md-9">
	                	<h1>#{mensagens['cadastro.pesquisador']}</h1>
	            	</div>
	            </div>
	            
	            <div class="row">
            		<div class="col-md-12">&nbsp;</div>
            	</div>
	            
	            <div class="row">
					<div class="col-md-12">
						<h:outputLabel for="nome" value="Nome" />&nbsp;
						<p:inputText id="nome" value="#{pesquisadorMB.pesquisador.nome}" required="true"
						requiredMessage="'Nome' não preenchido"/>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-12">
						<h:outputLabel for="codigoLattes" value="Código Lattes" />&nbsp;
						<p:inputText id="codigoLattes" value="#{pesquisadorMB.pesquisador.codigoLattes}"
							required="true" requiredMessage="'Código Lattes' não preenchido" />
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-12">
						<h:outputLabel for="resumoProfissional" value="Resumo Profissional" />&nbsp;
						<p:inputTextarea id="resumoProfissional" value="#{pesquisadorMB.pesquisador.resumoProfissional}"
							required="true" requiredMessage="'Resumo Profissional' não preenchido"/>
					</div>
				</div>
				
				<div class="row">
            		<div class="col-md-12">&nbsp;</div>
            	</div>
				
				<div class="row">
					<div class="col-md-12">
						<p:commandButton value="Salvar" action="#{pesquisadorMB.salvar}" update="@form" style="margin-right: 10px;"/>
					</div>
				</div>
			</div>
					
		</h:form>
	</ui:define>
</ui:composition>
