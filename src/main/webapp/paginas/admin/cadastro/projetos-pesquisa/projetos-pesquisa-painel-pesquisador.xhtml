<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" >

	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<p:panel id="painelProjetoPesquisa" header="#{mensagens['pesquisador']}">
					<div class="rcms-table rcms-table-hover">
				<div class="rcms-table-thead">
					<div class="rcms-table-tr">
						<div class="rcms-table-th col-xs-4">
							<span> <h:outputText value="#{mensagens['nome']}" />
							</span>
						</div>
						<div class="rcms-table-th col-xs-3">
							<span> <h:outputText value="#{mensagens['email']}" />
							</span>
						</div>
						<div class="rcms-table-th col-xs-3">
							<span> <h:outputText value="#{mensagens['label.codigo.lattes']}" />
							</span>
						</div>
						
						<div class="rcms-table-th col-xs-2 text-center">
							<button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#modalProjetoPesquisador">#{mensagens['adicionar']}</button>
						</div>
					</div>
				</div>
				<div class="rcms-table-tbody">
					<ui:repeat id="gridProjetoPesquisa" pt:name="gridProjetoPesquisa"
						varStatus="status" var="pesquisador" value="#{projetoPesquisaMB.projetoPesquisa.pesquisadores}">
						<div class="rcms-table-tr col-">
							<div class="rcms-table-td">
								<span> <h:outputText id="outputTextNome"
										value="#{pesquisador.nome}" />
								</span>
							</div>
							<div class="rcms-table-td">
								<span> <h:outputText id="outputTextDescricao"
										value="#{pesquisador.email}" />
								</span>
							</div>
							<div class="rcms-table-td">
								<span> <h:outputText id="outputTextAnoInicio"
										value="#{pesquisador.codigoLattes}" />
								</span>
							</div>
							<div class="rcms-table-td">
								<div class="text-center">
									<h:commandButton value="#{mensagens['editar']}" styleClass="btn btn-primary"
										action="#{projetoPesquisaMB.adicionarPequisador(pesquisador)}"
										pt:title="#{mensagens['editar']}" >
										<f:ajax render="painelIdioma" />
									</h:commandButton>&nbsp;
									<h:commandButton value="#{mensagens['excluir']}" styleClass="btn btn-danger"
										action="#{projetoPesquisaMB.excluir(projeto)}">
										<f:ajax render="painelIdioma" />
									</h:commandButton>
								</div>
							</div>
						</div>
					</ui:repeat>
				</div>
				</div>
					<ui:include src="/paginas/admin/cadastro/projetos-pesquisa/projetos-pesquisa-modal-pesquisador.xhtml" />
				</p:panel>
				
			</div>
		</div>
	</div>

</ui:composition>
